<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全面天气特效测试系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .global-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .global-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-weight: bold;
            color: #4facfe;
        }

        .main-container {
            margin-top: 80px;
            padding: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .effect-panel {
            position: relative;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .effect-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .panel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0.7) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(0, 0, 0, 0.7) 100%);
            z-index: 10;
            pointer-events: none;
        }

        .panel-header {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            z-index: 20;
        }

        .panel-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .panel-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: rgba(74, 172, 254, 0.8);
            border-color: rgba(74, 172, 254, 1);
            box-shadow: 0 0 10px rgba(74, 172, 254, 0.5);
        }

        .panel-stats {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            z-index: 20;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            font-size: 10px;
        }

        .panel-stat {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .panel-stat-value {
            font-weight: bold;
            color: #4facfe;
            font-size: 12px;
        }

        .performance-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            z-index: 30;
            display: none;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .performance-warning.show {
            display: block;
        }

        .comparison-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comparison-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .comparison-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comparison-metric {
            font-size: 1.5em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .comparison-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* 全局控制按钮样式 */
        .global-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .global-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .global-btn.danger {
            background: rgba(220, 53, 69, 0.3);
            border-color: rgba(220, 53, 69, 0.5);
        }

        .global-btn.danger:hover {
            background: rgba(220, 53, 69, 0.5);
        }

        /* 天气特效样式 */

        /* 雨滴特效 */
        .rain-effect-optimized {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 12px;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0.7) 30%,
                rgba(174, 194, 224, 0.5) 70%,
                rgba(174, 194, 224, 0.3) 100%);
            border-radius: 0 0 50% 50%;
            animation: raindropFall linear infinite;
            transform: translateZ(0);
            will-change: transform;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
            filter: drop-shadow(0 0 0.5px rgba(0, 0, 0, 0.2));
        }

        .rain-light .raindrop {
            opacity: 0.6;
            width: 1.5px;
            height: 8px;
        }

        .rain-moderate .raindrop {
            opacity: 0.7;
            width: 2px;
            height: 12px;
        }

        .rain-heavy .raindrop {
            opacity: 0.8;
            width: 2.5px;
            height: 16px;
        }

        @keyframes raindropFall {
            0% {
                transform: translateY(-20px) translateZ(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 20px)) translateZ(0);
                opacity: 0;
            }
        }

        /* 雪花特效 */
        .snow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            animation: snowfall linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        }

        .snow-light .snowflake {
            font-size: 0.8em;
            opacity: 0.6;
        }

        .snow-moderate .snowflake {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .snow-heavy .snowflake {
            font-size: 1.5em;
            opacity: 0.9;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 雷暴特效 - 真实闪电 */
        .thunder-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        /* 闪电容器 */
        .lightning-container {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        /* 主闪电 */
        .lightning-main {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* 分支闪电 */
        .lightning-branch {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }

        /* 闪电路径样式 */
        .lightning-path {
            fill: none;
            stroke: #ffffff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 8px #87ceeb) drop-shadow(0 0 15px #4169e1);
            opacity: 0;
        }

        .lightning-branch .lightning-path {
            stroke-width: 1.5;
            filter: drop-shadow(0 0 4px #87ceeb) drop-shadow(0 0 8px #4169e1);
        }

        /* 闪电动画 */
        .lightning-strike {
            animation: lightningStrike 0.3s ease-out;
        }

        @keyframes lightningStrike {
            0% {
                opacity: 0;
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
            }
            10% {
                opacity: 1;
                stroke-dashoffset: 0;
            }
            20% {
                opacity: 0.8;
            }
            30% {
                opacity: 1;
            }
            40% {
                opacity: 0.6;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                opacity: 0;
                stroke-dashoffset: 0;
            }
        }

        /* 闪电背景闪烁 */
        .lightning-flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(135, 206, 235, 0.2) 30%,
                rgba(65, 105, 225, 0.1) 60%,
                transparent 100%);
            opacity: 0;
            animation: lightningFlash 0.3s ease-out;
        }

        @keyframes lightningFlash {
            0%, 100% { opacity: 0; }
            15% { opacity: 0.8; }
            30% { opacity: 0.4; }
            45% { opacity: 0.9; }
            60% { opacity: 0.3; }
            75% { opacity: 0.6; }
        }

        /* 雷暴云层效果 */
        .thunder-clouds {
            position: absolute;
            width: 100%;
            height: 40%;
            top: 0;
            background: linear-gradient(to bottom,
                rgba(47, 79, 79, 0.8) 0%,
                rgba(47, 79, 79, 0.6) 50%,
                rgba(47, 79, 79, 0.3) 80%,
                transparent 100%);
            animation: thunderClouds 4s ease-in-out infinite;
        }

        @keyframes thunderClouds {
            0%, 100% {
                opacity: 0.6;
                transform: translateX(0);
            }
            50% {
                opacity: 0.9;
                transform: translateX(2px);
            }
        }

        /* 雾霾特效 - 多层真实雾气 */
        .fog-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 雾气层 */
        .fog-layer {
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.6;
        }

        .fog-layer-1 {
            background: radial-gradient(ellipse at center,
                rgba(220, 220, 220, 0.8) 0%,
                rgba(200, 200, 200, 0.6) 30%,
                rgba(180, 180, 180, 0.4) 60%,
                transparent 100%);
            animation: fogDrift1 15s ease-in-out infinite;
            transform: translate(-10%, -10%);
        }

        .fog-layer-2 {
            background: radial-gradient(ellipse at 60% 40%,
                rgba(210, 210, 210, 0.7) 0%,
                rgba(190, 190, 190, 0.5) 40%,
                rgba(170, 170, 170, 0.3) 70%,
                transparent 100%);
            animation: fogDrift2 20s ease-in-out infinite reverse;
            transform: translate(-5%, -5%);
        }

        .fog-layer-3 {
            background: radial-gradient(ellipse at 30% 70%,
                rgba(200, 200, 200, 0.6) 0%,
                rgba(180, 180, 180, 0.4) 50%,
                rgba(160, 160, 160, 0.2) 80%,
                transparent 100%);
            animation: fogDrift3 25s ease-in-out infinite;
            transform: translate(-15%, -15%);
        }

        /* 雾气流动动画 */
        @keyframes fogDrift1 {
            0%, 100% {
                transform: translate(-10%, -10%) rotate(0deg) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translate(-5%, -15%) rotate(2deg) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translate(0%, -10%) rotate(0deg) scale(1.05);
                opacity: 0.7;
            }
            75% {
                transform: translate(-8%, -5%) rotate(-1deg) scale(0.95);
                opacity: 0.9;
            }
        }

        @keyframes fogDrift2 {
            0%, 100% {
                transform: translate(-5%, -5%) rotate(0deg) scale(1);
                opacity: 0.5;
            }
            33% {
                transform: translate(2%, -8%) rotate(-1deg) scale(1.08);
                opacity: 0.7;
            }
            66% {
                transform: translate(-2%, -2%) rotate(1deg) scale(0.98);
                opacity: 0.6;
            }
        }

        @keyframes fogDrift3 {
            0%, 100% {
                transform: translate(-15%, -15%) rotate(0deg) scale(1);
                opacity: 0.4;
            }
            40% {
                transform: translate(-10%, -20%) rotate(1.5deg) scale(1.12);
                opacity: 0.6;
            }
            80% {
                transform: translate(-18%, -12%) rotate(-0.5deg) scale(0.92);
                opacity: 0.5;
            }
        }

        /* 不同强度的雾霾效果 */
        .fog-light .fog-layer {
            opacity: 0.4;
            filter: blur(15px);
        }

        .fog-light .fog-layer-1 {
            background: radial-gradient(ellipse at center,
                rgba(240, 240, 240, 0.6) 0%,
                rgba(220, 220, 220, 0.4) 30%,
                rgba(200, 200, 200, 0.2) 60%,
                transparent 100%);
        }

        .fog-moderate .fog-layer {
            opacity: 0.6;
            filter: blur(25px);
        }

        .fog-moderate .fog-layer-1 {
            background: radial-gradient(ellipse at center,
                rgba(200, 200, 200, 0.8) 0%,
                rgba(180, 180, 180, 0.6) 30%,
                rgba(160, 160, 160, 0.4) 60%,
                transparent 100%);
        }

        .fog-heavy .fog-layer {
            opacity: 0.8;
            filter: blur(35px);
        }

        .fog-heavy .fog-layer-1 {
            background: radial-gradient(ellipse at center,
                rgba(160, 160, 140, 0.9) 0%,
                rgba(140, 140, 120, 0.7) 30%,
                rgba(120, 120, 100, 0.5) 60%,
                transparent 100%);
        }

        .fog-heavy .fog-layer-2 {
            background: radial-gradient(ellipse at 60% 40%,
                rgba(150, 150, 130, 0.8) 0%,
                rgba(130, 130, 110, 0.6) 40%,
                rgba(110, 110, 90, 0.4) 70%,
                transparent 100%);
        }

        /* 雾霾粒子效果 */
        .fog-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .fog-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(200, 200, 200, 0.3);
            border-radius: 50%;
            animation: fogParticleFloat linear infinite;
            filter: blur(1px);
        }

        @keyframes fogParticleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20px) translateX(20px) scale(1.2);
                opacity: 0;
            }
        }

        /* 风力特效 */
        .wind-effect {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .wind-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: windBlow linear infinite;
        }

        .wind-light .wind-particle {
            animation-duration: 4s;
            opacity: 0.3;
        }

        .wind-moderate .wind-particle {
            animation-duration: 2s;
            opacity: 0.5;
        }

        .wind-strong .wind-particle {
            animation-duration: 1s;
            opacity: 0.7;
            width: 3px;
            height: 3px;
        }

        @keyframes windBlow {
            0% {
                transform: translateX(-100vw) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-20px);
                opacity: 0;
            }
        }

        /* 沙尘暴特效 - 增强版 */
        .dust-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 沙尘暴背景层 */
        .dust-storm-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                rgba(139, 69, 19, 0.4) 0%,
                rgba(160, 82, 45, 0.5) 25%,
                rgba(210, 180, 140, 0.6) 50%,
                rgba(139, 69, 19, 0.4) 75%,
                rgba(101, 67, 33, 0.3) 100%);
            animation: dustStormBg 3s ease-in-out infinite;
            filter: blur(1px);
        }

        @keyframes dustStormBg {
            0%, 100% {
                opacity: 0.6;
                transform: translateX(0) scale(1);
            }
            25% {
                opacity: 0.8;
                transform: translateX(2px) scale(1.02);
            }
            50% {
                opacity: 0.9;
                transform: translateX(-1px) scale(1.01);
            }
            75% {
                opacity: 0.7;
                transform: translateX(1px) scale(1.03);
            }
        }

        /* 沙尘云团 */
        .dust-cloud {
            position: absolute;
            border-radius: 50%;
            filter: blur(8px);
            animation: dustCloudRoll linear infinite;
        }

        .dust-cloud-1 {
            width: 200px;
            height: 100px;
            background: radial-gradient(ellipse,
                rgba(139, 69, 19, 0.8) 0%,
                rgba(160, 82, 45, 0.6) 40%,
                rgba(210, 180, 140, 0.4) 70%,
                transparent 100%);
            top: 20%;
            animation-duration: 8s;
        }

        .dust-cloud-2 {
            width: 150px;
            height: 80px;
            background: radial-gradient(ellipse,
                rgba(160, 82, 45, 0.7) 0%,
                rgba(210, 180, 140, 0.5) 50%,
                rgba(139, 69, 19, 0.3) 80%,
                transparent 100%);
            top: 40%;
            animation-duration: 12s;
            animation-delay: -2s;
        }

        .dust-cloud-3 {
            width: 180px;
            height: 90px;
            background: radial-gradient(ellipse,
                rgba(210, 180, 140, 0.6) 0%,
                rgba(139, 69, 19, 0.4) 60%,
                rgba(101, 67, 33, 0.2) 90%,
                transparent 100%);
            top: 60%;
            animation-duration: 10s;
            animation-delay: -4s;
        }

        @keyframes dustCloudRoll {
            0% {
                transform: translateX(-250px) rotate(0deg) scaleY(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                transform: translateX(50vw) rotate(180deg) scaleY(1.2);
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(calc(100vw + 250px)) rotate(360deg) scaleY(0.8);
                opacity: 0;
            }
        }

        /* 沙粒效果 */
        .dust-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dust-particle {
            position: absolute;
            border-radius: 50%;
            animation: dustParticleFly linear infinite;
        }

        .dust-particle-small {
            width: 1px;
            height: 1px;
            background: rgba(139, 69, 19, 0.8);
            box-shadow: 0 0 1px rgba(139, 69, 19, 0.6);
        }

        .dust-particle-medium {
            width: 2px;
            height: 2px;
            background: rgba(160, 82, 45, 0.7);
            box-shadow: 0 0 2px rgba(160, 82, 45, 0.5);
        }

        .dust-particle-large {
            width: 3px;
            height: 3px;
            background: rgba(210, 180, 140, 0.6);
            box-shadow: 0 0 3px rgba(210, 180, 140, 0.4);
        }

        @keyframes dustParticleFly {
            0% {
                transform: translateX(-20px) translateY(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 20px)) translateY(-30px) rotate(720deg);
                opacity: 0;
            }
        }

        /* 沙尘旋涡效果 */
        .dust-vortex {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(
                transparent 0deg,
                rgba(139, 69, 19, 0.3) 90deg,
                rgba(160, 82, 45, 0.4) 180deg,
                rgba(210, 180, 140, 0.3) 270deg,
                transparent 360deg
            );
            animation: dustVortexSpin 2s linear infinite;
            filter: blur(2px);
        }

        @keyframes dustVortexSpin {
            0% {
                transform: rotate(0deg) scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 0.9;
            }
            100% {
                transform: rotate(360deg) scale(0.8);
                opacity: 0.6;
            }
        }

        /* 遮天蔽日效果 */
        .dust-darkness {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(101, 67, 33, 0.3) 0%,
                rgba(139, 69, 19, 0.4) 30%,
                rgba(160, 82, 45, 0.5) 60%,
                rgba(101, 67, 33, 0.3) 100%);
            animation: dustDarkness 4s ease-in-out infinite;
        }

        @keyframes dustDarkness {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* 冰雹特效 */
        .hail-effect {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hailstone {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffffff 0%, #e0e0e0 70%, #c0c0c0 100%);
            border-radius: 50%;
            animation: hailFall linear infinite;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes hailFall {
            0% {
                transform: translateY(-20px) translateZ(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 20px)) translateZ(0);
                opacity: 0;
            }
        }

        /* 阳光特效 - 真实光束效果 */
        .sunshine-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 太阳位置 */
        .sun-position {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 200, 0.8) 20%,
                rgba(255, 255, 100, 0.6) 40%,
                rgba(255, 200, 50, 0.4) 60%,
                transparent 100%);
            filter: blur(2px);
            animation: sunPulse 3s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* 阳光光束 */
        .sunbeam {
            position: absolute;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 200, 0.4) 30%,
                rgba(255, 255, 100, 0.3) 60%,
                rgba(255, 200, 50, 0.2) 80%,
                transparent 100%);
            filter: blur(1px);
            animation: sunbeamShine linear infinite;
            transform-origin: top center;
        }

        .sunbeam-1 {
            width: 8px;
            height: 40%;
            left: 45%;
            top: 15%;
            animation-duration: 4s;
            animation-delay: 0s;
        }

        .sunbeam-2 {
            width: 12px;
            height: 50%;
            left: 55%;
            top: 10%;
            animation-duration: 5s;
            animation-delay: -1s;
        }

        .sunbeam-3 {
            width: 6px;
            height: 35%;
            left: 35%;
            top: 20%;
            animation-duration: 6s;
            animation-delay: -2s;
        }

        .sunbeam-4 {
            width: 10px;
            height: 45%;
            left: 65%;
            top: 12%;
            animation-duration: 4.5s;
            animation-delay: -0.5s;
        }

        @keyframes sunbeamShine {
            0%, 100% {
                opacity: 0.3;
                transform: scaleY(1) rotate(0deg);
            }
            25% {
                opacity: 0.6;
                transform: scaleY(1.1) rotate(1deg);
            }
            50% {
                opacity: 0.8;
                transform: scaleY(1.2) rotate(0deg);
            }
            75% {
                opacity: 0.5;
                transform: scaleY(1.05) rotate(-1deg);
            }
        }

        /* 光晕效果 */
        .sun-halo {
            position: absolute;
            border-radius: 50%;
            animation: sunHaloGlow ease-in-out infinite;
        }

        .sun-halo-1 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle,
                transparent 40%,
                rgba(255, 255, 200, 0.3) 50%,
                rgba(255, 255, 100, 0.2) 70%,
                transparent 100%);
            animation-duration: 3s;
        }

        .sun-halo-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle,
                transparent 50%,
                rgba(255, 255, 150, 0.2) 60%,
                rgba(255, 200, 100, 0.1) 80%,
                transparent 100%);
            animation-duration: 4s;
            animation-delay: -1s;
        }

        @keyframes sunHaloGlow {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1) rotate(180deg);
            }
        }

        /* 光斑效果 */
        .sun-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sunSparkle linear infinite;
            filter: blur(0.5px);
        }

        @keyframes sunSparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* 散射效果 */
        .sun-scatter {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 15%,
                rgba(255, 255, 200, 0.2) 0%,
                rgba(255, 255, 150, 0.1) 30%,
                rgba(255, 200, 100, 0.05) 60%,
                transparent 100%);
            animation: sunScatter 6s ease-in-out infinite;
        }

        @keyframes sunScatter {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            33% {
                opacity: 0.8;
                transform: scale(1.05);
            }
            66% {
                opacity: 0.7;
                transform: scale(1.02);
            }
        }

        /* 强阳光效果 */
        .sunshine-strong .sun-position {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle,
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 150, 0.9) 20%,
                rgba(255, 255, 50, 0.7) 40%,
                rgba(255, 150, 0, 0.5) 60%,
                transparent 100%);
        }

        .sunshine-strong .sunbeam {
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 150, 0.6) 30%,
                rgba(255, 255, 50, 0.4) 60%,
                rgba(255, 150, 0, 0.3) 80%,
                transparent 100%);
        }

        .sunshine-strong .sun-scatter {
            background: radial-gradient(ellipse at 50% 15%,
                rgba(255, 255, 150, 0.3) 0%,
                rgba(255, 255, 100, 0.2) 30%,
                rgba(255, 200, 50, 0.1) 60%,
                transparent 100%);
        }

        /* 云朵特效 - 真实3D云朵 */
        .clouds-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 云层容器 */
        .cloud-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* 高云层 */
        .cloud-layer-high {
            top: 5%;
            height: 25%;
            opacity: 0.6;
        }

        /* 中云层 */
        .cloud-layer-mid {
            top: 20%;
            height: 30%;
            opacity: 0.8;
        }

        /* 低云层 */
        .cloud-layer-low {
            top: 35%;
            height: 35%;
            opacity: 0.9;
        }

        /* 单个云朵 */
        .cloud {
            position: absolute;
            border-radius: 50px;
            filter: blur(2px);
            animation: cloudDrift linear infinite;
        }

        /* 云朵形状变体 */
        .cloud-shape-1 {
            background: radial-gradient(ellipse at 30% 50%,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(240, 240, 240, 0.7) 40%,
                rgba(220, 220, 220, 0.5) 70%,
                transparent 100%);
            width: 120px;
            height: 60px;
            border-radius: 60px 60px 40px 40px;
        }

        .cloud-shape-2 {
            background: radial-gradient(ellipse at 60% 40%,
                rgba(255, 255, 255, 0.8) 0%,
                rgba(235, 235, 235, 0.6) 50%,
                rgba(210, 210, 210, 0.4) 80%,
                transparent 100%);
            width: 100px;
            height: 50px;
            border-radius: 50px 70px 30px 60px;
        }

        .cloud-shape-3 {
            background: radial-gradient(ellipse at 40% 60%,
                rgba(255, 255, 255, 0.85) 0%,
                rgba(245, 245, 245, 0.65) 45%,
                rgba(225, 225, 225, 0.45) 75%,
                transparent 100%);
            width: 140px;
            height: 70px;
            border-radius: 70px 50px 60px 80px;
        }

        .cloud-shape-4 {
            background: radial-gradient(ellipse at 50% 30%,
                rgba(255, 255, 255, 0.75) 0%,
                rgba(230, 230, 230, 0.55) 55%,
                rgba(200, 200, 200, 0.35) 85%,
                transparent 100%);
            width: 80px;
            height: 40px;
            border-radius: 40px 60px 50px 30px;
        }

        /* 云朵飘移动画 */
        @keyframes cloudDrift {
            0% {
                transform: translateX(-200px) scale(0.8) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateX(50vw) scale(1) rotate(2deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 200px)) scale(1.1) rotate(5deg);
                opacity: 0;
            }
        }

        /* 云朵变形动画 */
        .cloud-morph {
            animation: cloudMorph ease-in-out infinite;
        }

        @keyframes cloudMorph {
            0%, 100% {
                border-radius: 60px 60px 40px 40px;
                transform: scaleX(1) scaleY(1);
            }
            25% {
                border-radius: 70px 50px 50px 60px;
                transform: scaleX(1.05) scaleY(0.95);
            }
            50% {
                border-radius: 50px 70px 60px 30px;
                transform: scaleX(0.95) scaleY(1.1);
            }
            75% {
                border-radius: 80px 40px 30px 70px;
                transform: scaleX(1.1) scaleY(0.9);
            }
        }

        /* 云朵阴影效果 */
        .cloud-shadow {
            position: absolute;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.2) 100%);
            border-radius: inherit;
            filter: blur(4px);
            transform: translateY(10px) scaleY(0.3);
            opacity: 0.5;
        }

        /* 云朵边缘光晕 */
        .cloud-glow {
            position: absolute;
            background: inherit;
            border-radius: inherit;
            filter: blur(8px);
            transform: scale(1.2);
            opacity: 0.3;
            z-index: -1;
        }

        /* 不同天气类型的云朵 */
        .clouds-sunny .cloud {
            background: radial-gradient(ellipse,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(250, 250, 250, 0.7) 40%,
                rgba(240, 240, 240, 0.5) 70%,
                transparent 100%);
        }

        .clouds-overcast .cloud {
            background: radial-gradient(ellipse,
                rgba(200, 200, 200, 0.9) 0%,
                rgba(180, 180, 180, 0.7) 40%,
                rgba(160, 160, 160, 0.5) 70%,
                transparent 100%);
            filter: blur(3px);
        }

        .clouds-stormy .cloud {
            background: radial-gradient(ellipse,
                rgba(120, 120, 120, 0.9) 0%,
                rgba(100, 100, 100, 0.7) 40%,
                rgba(80, 80, 80, 0.5) 70%,
                transparent 100%);
            filter: blur(1px);
        }

        /* 云朵体积感 */
        .cloud-3d {
            position: relative;
        }

        .cloud-3d::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.3) 0%,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 100%);
            border-radius: inherit;
            filter: blur(2px);
            z-index: -1;
        }

        .cloud-3d::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(315deg,
                rgba(255, 255, 255, 0.6) 0%,
                transparent 50%,
                rgba(0, 0, 0, 0.05) 100%);
            border-radius: inherit;
            filter: blur(1px);
        }

        /* 性能优化 - 硬件加速 */
        .rain-effect-optimized,
        .raindrop,
        .snowflake,
        .wind-particle,
        .dust-particle,
        .hailstone {
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
            perspective: 1000px;
        }

        /* 移动端优化 */
        @media (max-width: 768px), (pointer: coarse) {
            .raindrop:nth-child(n+21),
            .snowflake:nth-child(n+16),
            .wind-particle:nth-child(n+11) {
                display: none;
            }
        }

        /* 减少动画偏好设置 */
        @media (prefers-reduced-motion: reduce) {
            .rain-effect-optimized,
            .snowflake,
            .wind-particle,
            .dust-particle,
            .hailstone,
            .thunder-effect,
            .fog-effect,
            .sunshine-effect,
            .clouds-effect {
                animation: none !important;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="title">🌦️ 全面天气特效测试系统</div>
            <div class="global-controls">
                <button class="global-btn" onclick="testManager.startAllEffects()">启动所有特效</button>
                <button class="global-btn danger" onclick="testManager.stopAllEffects()">停止所有特效</button>
                <button class="global-btn" onclick="testManager.togglePerformanceMode()">切换性能模式</button>
            </div>
            <div class="global-stats">
                <div class="stat-item">
                    <div class="stat-value" id="globalFps">--</div>
                    <div>全局FPS</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="globalMemory">--</div>
                    <div>内存(MB)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeEffects">0</div>
                    <div>活跃特效</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="performanceLevel">--</div>
                    <div>性能等级</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="effects-grid" id="effectsGrid">
            <!-- 特效面板将通过JavaScript动态生成 -->
        </div>

        <div class="comparison-section">
            <div class="comparison-title">📊 性能对比分析</div>
            <div class="comparison-grid">
                <div class="comparison-card">
                    <div class="comparison-metric" id="avgFps">--</div>
                    <div class="comparison-label">平均FPS</div>
                </div>
                <div class="comparison-card">
                    <div class="comparison-metric" id="totalElements">0</div>
                    <div class="comparison-label">总DOM元素</div>
                </div>
                <div class="comparison-card">
                    <div class="comparison-metric" id="memoryUsage">--</div>
                    <div class="comparison-label">内存占用</div>
                </div>
                <div class="comparison-card">
                    <div class="comparison-metric" id="cpuUsage">--</div>
                    <div class="comparison-label">CPU使用率</div>
                </div>
                <div class="comparison-card">
                    <div class="comparison-metric" id="performanceScore">--</div>
                    <div class="comparison-label">性能评分</div>
                </div>
                <div class="comparison-card">
                    <div class="comparison-metric" id="warningCount">0</div>
                    <div class="comparison-label">性能警告</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 天气特效配置
        const WEATHER_EFFECTS = [
            {
                id: 'rain',
                name: '🌧️ 雨滴特效',
                intensities: ['light', 'moderate', 'heavy'],
                labels: ['小雨', '中雨', '大雨']
            },
            {
                id: 'snow',
                name: '❄️ 雪花特效',
                intensities: ['light', 'moderate', 'heavy'],
                labels: ['小雪', '中雪', '大雪']
            },
            {
                id: 'thunder',
                name: '⚡ 雷暴特效',
                intensities: ['normal'],
                labels: ['雷暴']
            },
            {
                id: 'fog',
                name: '🌫️ 雾霾特效',
                intensities: ['light', 'moderate', 'heavy'],
                labels: ['轻雾', '中雾', '重雾']
            },
            {
                id: 'wind',
                name: '💨 风力特效',
                intensities: ['light', 'moderate', 'strong'],
                labels: ['微风', '中风', '强风']
            },
            {
                id: 'dust',
                name: '🏜️ 沙尘特效',
                intensities: ['normal'],
                labels: ['沙尘暴']
            },
            {
                id: 'hail',
                name: '🧊 冰雹特效',
                intensities: ['normal'],
                labels: ['冰雹']
            },
            {
                id: 'sunshine',
                name: '☀️ 阳光特效',
                intensities: ['normal', 'strong'],
                labels: ['阳光', '强光']
            },
            {
                id: 'clouds',
                name: '☁️ 云朵特效',
                intensities: ['normal'],
                labels: ['多云']
            }
        ];

        class WeatherEffectsTestManager {
            constructor() {
                this.effects = new Map();
                this.performanceLevel = this.detectPerformanceLevel();
                this.isReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                this.globalStats = {
                    fps: 0,
                    memory: 0,
                    activeEffects: 0,
                    totalElements: 0,
                    warningCount: 0
                };
                this.frameCount = 0;
                this.lastTime = performance.now();

                this.init();
            }

            // 检测设备性能等级
            detectPerformanceLevel() {
                const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const hardwareConcurrency = navigator.hardwareConcurrency || 2;
                const deviceMemory = navigator.deviceMemory || 2;

                let score = 0;
                score += isMobile ? 0 : 2;
                score += hardwareConcurrency >= 4 ? 2 : (hardwareConcurrency >= 2 ? 1 : 0);
                score += deviceMemory >= 4 ? 2 : (deviceMemory >= 2 ? 1 : 0);

                if (score >= 4) return 'high';
                if (score >= 2) return 'medium';
                return 'low';
            }

            init() {
                this.createEffectPanels();
                this.startGlobalMonitoring();
                this.updateGlobalStats();

                document.getElementById('performanceLevel').textContent = this.performanceLevel.toUpperCase();

                console.log('天气特效测试系统初始化完成');
                console.log('设备性能等级:', this.performanceLevel);
                console.log('减少动画偏好:', this.isReducedMotion);
            }

            // 创建特效面板
            createEffectPanels() {
                const grid = document.getElementById('effectsGrid');

                WEATHER_EFFECTS.forEach(effect => {
                    const panel = this.createEffectPanel(effect);
                    grid.appendChild(panel);

                    // 初始化特效管理器
                    this.effects.set(effect.id, {
                        config: effect,
                        container: panel.querySelector('.effect-container'),
                        currentEffect: null,
                        stats: { fps: 0, elements: 0, memory: 0, warnings: 0 }
                    });
                });
            }

            // 创建单个特效面板
            createEffectPanel(effect) {
                const panel = document.createElement('div');
                panel.className = 'effect-panel';
                panel.innerHTML = `
                    <div class="effect-container" id="${effect.id}Container"></div>
                    <div class="panel-overlay"></div>
                    <div class="panel-header">
                        <div class="panel-title">${effect.name}</div>
                        <div class="panel-controls">
                            ${effect.intensities.map((intensity, index) =>
                                `<button class="control-btn" onclick="testManager.startEffect('${effect.id}', '${intensity}')">${effect.labels[index]}</button>`
                            ).join('')}
                            <button class="control-btn" onclick="testManager.stopEffect('${effect.id}')">停止</button>
                        </div>
                    </div>
                    <div class="panel-stats">
                        <div class="panel-stat">
                            <div class="panel-stat-value" id="${effect.id}Fps">--</div>
                            <div>FPS</div>
                        </div>
                        <div class="panel-stat">
                            <div class="panel-stat-value" id="${effect.id}Elements">0</div>
                            <div>元素</div>
                        </div>
                        <div class="panel-stat">
                            <div class="panel-stat-value" id="${effect.id}Memory">--</div>
                            <div>内存</div>
                        </div>
                        <div class="panel-stat">
                            <div class="panel-stat-value" id="${effect.id}Status">待机</div>
                            <div>状态</div>
                        </div>
                    </div>
                    <div class="performance-warning" id="${effect.id}Warning">
                        ⚠️ 性能警告：FPS过低或内存占用过高！
                    </div>
                `;

                return panel;
            }

            // 启动特效
            startEffect(effectId, intensity) {
                if (this.isReducedMotion) {
                    alert('检测到减少动画偏好设置，特效已禁用');
                    return;
                }

                const effect = this.effects.get(effectId);
                if (!effect) return;

                this.stopEffect(effectId);

                try {
                    switch (effectId) {
                        case 'rain':
                            this.createRainEffect(effect, intensity);
                            break;
                        case 'snow':
                            this.createSnowEffect(effect, intensity);
                            break;
                        case 'thunder':
                            this.createThunderEffect(effect);
                            break;
                        case 'fog':
                            this.createFogEffect(effect, intensity);
                            break;
                        case 'wind':
                            this.createWindEffect(effect, intensity);
                            break;
                        case 'dust':
                            this.createDustEffect(effect);
                            break;
                        case 'hail':
                            this.createHailEffect(effect);
                            break;
                        case 'sunshine':
                            this.createSunshineEffect(effect, intensity);
                            break;
                        case 'clouds':
                            this.createCloudsEffect(effect);
                            break;
                    }

                    document.getElementById(`${effectId}Status`).textContent = '运行中';
                    this.updateActiveEffectsCount();
                } catch (error) {
                    console.error(`启动${effectId}特效失败:`, error);
                    document.getElementById(`${effectId}Status`).textContent = '错误';
                }
            }

            // 停止特效
            stopEffect(effectId) {
                const effect = this.effects.get(effectId);
                if (!effect) return;

                effect.container.innerHTML = '';
                effect.currentEffect = null;
                effect.stats.elements = 0;

                svg.setAttribute('viewBox', '0 0 100 100');

            // 生成闪电路径
            generateLightningPath(isMain = true) {
                const startX = Math.random() * 40 + 30; // 30-70% 横向位置
                const startY = isMain ? 5 : Math.random() * 20 + 10; // 主闪电从顶部开始
                const endY = isMain ? 95 : Math.random() * 30 + 60; // 主闪电到底部

                let pathData = `M ${startX} ${startY}`;
                let currentX = startX;
                let currentY = startY;

                // 生成锯齿状路径
                const segments = isMain ? 8 : 4;
                const segmentHeight = (endY - startY) / segments;

                for (let i = 1; i <= segments; i++) {
                    const targetY = startY + segmentHeight * i;
                    const zigzag = (Math.random() - 0.5) * (isMain ? 15 : 8);
                    const newX = Math.max(5, Math.min(95, currentX + zigzag));

                    // 添加一些随机的弯曲
                    if (Math.random() > 0.7) {
                        const midY = currentY + segmentHeight * 0.5;
                        const midX = currentX + (Math.random() - 0.5) * 5;
                        pathData += ` Q ${midX} ${midY} ${newX} ${targetY}`;
                    } else {
                        pathData += ` L ${newX} ${targetY}`;
                    }

                    currentX = newX;
                    currentY = targetY;
                }

                return pathData;
            }

                        this.frameCount = 0;
                        this.lastTime = currentTime;

                        this.globalStats.fps = fps;
                        document.getElementById('globalFps').textContent = fps;

                        // 内存使用情况
                        if (performance.memory) {
                            const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                            this.globalStats.memory = memoryMB;
                            document.getElementById('globalMemory').textContent = memoryMB;

                        this.updateComparisonStats();
                        this.checkPerformanceWarnings();
                    }

                    requestAnimationFrame(monitor);
                };

                requestAnimationFrame(monitor);

            // 更新对比统计
            updateComparisonStats() {
                let totalElements = 0;
                this.effects.forEach(effect => {
                    totalElements += effect.stats.elements;

                this.globalStats.totalElements = totalElements;
                document.getElementById('totalElements').textContent = totalElements;
                document.getElementById('avgFps').textContent = this.globalStats.fps;
                document.getElementById('memoryUsage').textContent = this.globalStats.memory + 'MB';

                // 计算性能评分
                const performanceScore = Math.max(0, Math.min(100,
                    (this.globalStats.fps / 60) * 50 +
                    (Math.max(0, 100 - this.globalStats.memory) / 100) * 30 +
                    (Math.max(0, 50 - this.globalStats.totalElements) / 50) * 20
                ));

                document.getElementById('performanceScore').textContent = Math.round(performanceScore);
                document.getElementById('warningCount').textContent = this.globalStats.warningCount;
            }

                this.effects.forEach((effect, effectId) => {
                    if (effect.currentEffect) {
                        const warning = document.getElementById(`${effectId}Warning`);
                        const shouldWarn = this.globalStats.fps < 30 || this.globalStats.memory > 200;

                        if (shouldWarn) {
                            warning.classList.add('show');
                            warningCount++;
                        } else {
                            warning.classList.remove('show');
                        }

                        // 更新单个特效的FPS显示
                        document.getElementById(`${effectId}Fps`).textContent = this.globalStats.fps;
                        document.getElementById(`${effectId}Memory`).textContent = Math.round(this.globalStats.memory / this.globalStats.activeEffects || 0);

                this.globalStats.warningCount = warningCount;

            updateGlobalStats() {
                setInterval(() => {
                    this.updateActiveEffectsCount();
                }, 1000);
            }
        }

        // 初始化测试管理器
        let testManager;
