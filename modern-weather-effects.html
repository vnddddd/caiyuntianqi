<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化天气特效 - tsParticles + Lottie + GSAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 8px;
            max-width: 900px;
            margin: 0 auto;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn.active {
            background: rgba(74, 172, 254, 0.8);
            border-color: rgba(74, 172, 254, 1);
            box-shadow: 0 0 20px rgba(74, 172, 254, 0.5);
        }

        .main-container {
            margin-top: 120px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 10;
        }

        .weather-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .current-weather {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .weather-description {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .detail-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4facfe;
        }

        .detail-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* 天气特效容器 */
        .weather-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 粒子效果容器 */
        #particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Lottie动画容器 */
        .lottie-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .lottie-container.active {
            opacity: 1;
        }

        /* 闪电效果容器 */
        .lightning-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .lightning-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .lightning-path {
            stroke: #ffffff;
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0 0 10px #4facfe) drop-shadow(0 0 20px #ffffff);
        }

        /* 云朵容器 */
        .cloud-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .cloud-svg {
            position: absolute;
            opacity: 0.6;
        }

        .cloud-path {
            fill: #90a4ae;
            filter: blur(2px);
        }

        /* 背景动画容器 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: all 1s ease;
        }

        /* 性能监控 */
        .performance-monitor {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1001;
        }

        .fps-counter {
            color: #4facfe;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .effect-status {
            margin-bottom: 3px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                gap: 6px;
                max-width: 100%;
            }

            .current-weather {
                font-size: 3em;
            }

            .weather-details {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .control-btn {
                padding: 6px 10px;
                font-size: 11px;
                border-radius: 15px;
            }
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #4facfe;
        }

        /* 隐藏类 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载天气特效库...</div>
    </div>

    <!-- 头部控制区 -->
    <div class="header">
        <div class="header-content">
            <div>
                <h1 class="title">现代化天气特效系统</h1>
                <p class="subtitle">tsParticles + Lottie + GSAP 强力驱动</p>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="setWeather('clear')">☀️ 晴天</button>
                <button class="control-btn" onclick="setWeather('rain')">🌧️ 雨天</button>
                <button class="control-btn" onclick="setWeather('snow')">❄️ 雪天</button>
                <button class="control-btn" onclick="setWeather('thunder')">⛈️ 雷暴</button>
                <button class="control-btn" onclick="setWeather('fog')">🌫️ 雾霾</button>
                <button class="control-btn" onclick="setWeather('wind')">💨 大风</button>
                <button class="control-btn" onclick="setWeather('dust')">🌪️ 沙尘</button>
                <button class="control-btn" onclick="setWeather('hail')">🧊 冰雹</button>
                <button class="control-btn" onclick="setWeather('drizzle')">🌦️ 毛毛雨</button>

    </div>

    <!-- 背景动画 -->
    <div class="background-animation" id="background-animation"></div>

    <!-- 天气特效容器 -->
    <div class="weather-effects">
        <!-- 粒子效果 -->
        <div id="particles-container"></div>

        <!-- Lottie动画容器 -->
        <div class="lottie-container" id="lightning-animation"></div>
        <div class="lottie-container" id="rainbow-animation"></div>
        <div class="lottie-container" id="clouds-animation"></div>

        <!-- 闪电效果容器 -->

        <!-- 云朵效果容器 -->

    <!-- 主要内容 -->
    <div class="main-container">
        <div class="weather-display">
            <div class="current-weather" id="temperature">25°C</div>
            <div class="weather-description" id="description">点击上方按钮体验不同天气特效</div>
        </div>

        <div class="weather-details">
            <div class="detail-card">
                <div class="detail-title">湿度</div>
                <div class="detail-value" id="humidity">65%</div>
            </div>
            <div class="detail-card">
                <div class="detail-title">风速</div>
                <div class="detail-value" id="windSpeed">12 km/h</div>
            </div>
            <div class="detail-card">
                <div class="detail-title">能见度</div>
                <div class="detail-value" id="visibility">10 km</div>

    <!-- 性能监控 -->
    <div class="performance-monitor">
        <div class="fps-counter">FPS: <span id="fps">60</span></div>
        <div class="effect-status">粒子数: <span id="particle-count">0</span></div>
        <div class="effect-status">活跃动画: <span id="active-animations">0</span></div>
        <div class="effect-status">内存使用: <span id="memory-usage">--</span></div>
    </div>

    <!-- 引入外部库 -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // 闪电生成器
        class LightningGenerator {
            constructor() {
                this.container = document.getElementById('lightning-container');
                this.lightnings = [];
            }

            generateLightning() {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.className = 'lightning-svg';

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.className = 'lightning-path';

                // 生成闪电路径
                const pathData = this.generateLightningPath();
                path.setAttribute('d', pathData);

                svg.appendChild(path);
                this.container.appendChild(svg);

                // 闪电动画
                this.animateLightning(svg, path);

                // 屏幕震动效果
                this.screenShake();

                // 清理
                setTimeout(() => {
                    if (svg.parentNode) {
                        svg.parentNode.removeChild(svg);
                    }
                }, 500);
            }

            generateLightningPath() {
                const width = window.innerWidth;
                const height = window.innerHeight;

                // 起始点（云层位置）
                const startX = Math.random() * width;
                const startY = height * 0.1;

                // 终点
                const endX = startX + (Math.random() - 0.5) * 200;
                const endY = height * 0.8;

                let path = `M ${startX} ${startY}`;

                // 生成分叉路径
                const segments = 8 + Math.floor(Math.random() * 4);
                let currentX = startX;
                let currentY = startY;

                for (let i = 1; i <= segments; i++) {
                    const progress = i / segments;
                    const targetX = startX + (endX - startX) * progress;
                    const targetY = startY + (endY - startY) * progress;

                    // 添加随机偏移
                    const offsetX = (Math.random() - 0.5) * 60;
                    const offsetY = (Math.random() - 0.5) * 20;

                    currentX = targetX + offsetX;
                    currentY = targetY + offsetY;

                    path += ` L ${currentX} ${currentY}`;

                    // 随机生成分支
                    if (Math.random() < 0.3 && i > 2) {
                        const branchLength = 3 + Math.floor(Math.random() * 3);
                        let branchX = currentX;
                        let branchY = currentY;

                        for (let j = 1; j <= branchLength; j++) {
                            branchX += (Math.random() - 0.5) * 40;
                            branchY += Math.random() * 30;
                            path += ` L ${branchX} ${branchY}`;
                        }

                        path += ` M ${currentX} ${currentY}`;
                    }
                }

                return path;
            }

            animateLightning(svg, path) {
                // 闪烁效果
                const timeline = [
                    { opacity: 0, strokeWidth: 1 },
                    { opacity: 1, strokeWidth: 4 },
                    { opacity: 0.8, strokeWidth: 3 },
                    { opacity: 1, strokeWidth: 5 },
                    { opacity: 0, strokeWidth: 1 }
                ];

                let step = 0;
                const animate = () => {
                    if (step < timeline.length) {
                        const frame = timeline[step];
                        svg.style.opacity = frame.opacity;
                        path.style.strokeWidth = frame.strokeWidth;
                        step++;
                        setTimeout(animate, 50 + Math.random() * 50);
                    }
                };

                animate();
            }

            screenShake() {
                const body = document.body;
                body.style.transform = 'translate(2px, 1px)';

                setTimeout(() => {
                    body.style.transform = 'translate(-1px, -2px)';
                }, 50);

                setTimeout(() => {
                    body.style.transform = 'translate(1px, 2px)';
                }, 100);

                setTimeout(() => {
                    body.style.transform = 'translate(0, 0)';
                }, 150);
            }
        }

        // 云朵生成器
        class CloudGenerator {
            constructor() {
                this.container = document.getElementById('cloud-container');
                this.clouds = [];
            }

            generateCloud() {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.className = 'cloud-svg';

                const width = 120 + Math.random() * 80;
                const height = 60 + Math.random() * 40;
                const x = Math.random() * (window.innerWidth - width);
                const y = Math.random() * (window.innerHeight * 0.4);

                svg.style.left = x + 'px';
                svg.style.top = y + 'px';
                svg.style.width = width + 'px';
                svg.style.height = height + 'px';
                svg.setAttribute('viewBox', `0 0 ${width} ${height}`);

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.className = 'cloud-path';

                // 生成云朵形状
                const cloudPath = this.generateCloudPath(width, height);
                path.setAttribute('d', cloudPath);

                svg.appendChild(path);
                this.container.appendChild(svg);

                // 云朵飘动动画
                this.animateCloud(svg, x, y);

                this.clouds.push(svg);

                // 清理旧云朵
                if (this.clouds.length > 8) {
                    const oldCloud = this.clouds.shift();
                    if (oldCloud.parentNode) {
                        oldCloud.parentNode.removeChild(oldCloud);
                    }
                }
            }

            generateCloudPath(width, height) {
                const centerX = width / 2;
                const centerY = height / 2;

                // 生成多个圆形组成云朵
                let path = '';
                const circles = 5 + Math.floor(Math.random() * 3);

                for (let i = 0; i < circles; i++) {
                    const angle = (i / circles) * Math.PI * 2;
                    const radius = 15 + Math.random() * 20;
                    const offsetX = Math.cos(angle) * (width * 0.2);
                    const offsetY = Math.sin(angle) * (height * 0.2);

                    const cx = centerX + offsetX;
                    const cy = centerY + offsetY;

                    if (i === 0) {
                        path = `M ${cx - radius} ${cy} `;
                        path += `A ${radius} ${radius} 0 1 1 ${cx + radius} ${cy} `;
                        path += `A ${radius} ${radius} 0 1 1 ${cx - radius} ${cy} `;
                    } else {
                        path += `M ${cx - radius} ${cy} `;
                        path += `A ${radius} ${radius} 0 1 1 ${cx + radius} ${cy} `;
                        path += `A ${radius} ${radius} 0 1 1 ${cx - radius} ${cy} `;
                    }
                }

                return path;
            }

            animateCloud(svg, startX, startY) {
                const duration = 20000 + Math.random() * 10000;
                const endX = startX + 200 + Math.random() * 300;
                const startTime = Date.now();

                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / duration;

                    if (progress < 1) {
                        const currentX = startX + (endX - startX) * progress;
                        const currentY = startY + Math.sin(progress * Math.PI * 2) * 10;

                        svg.style.left = currentX + 'px';
                        svg.style.top = currentY + 'px';
                        svg.style.opacity = 0.6 * (1 - progress * 0.5);

                        requestAnimationFrame(animate);
                    } else {
                        if (svg.parentNode) {
                            svg.parentNode.removeChild(svg);
                        }
                    }
                };

                requestAnimationFrame(animate);
            }

            clear() {
                this.clouds.forEach(cloud => {
                    if (cloud.parentNode) {
                        cloud.parentNode.removeChild(cloud);
                    }
                });
                this.clouds = [];
            }
        }

        // 现代化天气特效系统
        class ModernWeatherEffects {
            constructor() {
                this.currentWeather = null;
                this.particlesEngine = null;
                this.lottieAnimations = new Map();
                this.gsapTimelines = new Map();
                this.performanceMonitor = new PerformanceMonitor();
                this.isLowEndDevice = this.detectLowEndDevice();
                this.isTransitioning = false;
                this.lightningGenerator = null;
                this.cloudGenerator = null;

                this.init();
            }

            // 检测低端设备
            detectLowEndDevice() {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

                if (!gl) return true;

                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                const renderer = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : '';

                // 检测低端GPU
                const lowEndGPUs = ['intel', 'integrated', 'software', 'llvmpipe'];
                const isLowEndGPU = lowEndGPUs.some(gpu => renderer.toLowerCase().includes(gpu));

                // 检测内存
                const memory = navigator.deviceMemory || 4;
                const isLowMemory = memory < 4;

                // 检测CPU核心数
                const cores = navigator.hardwareConcurrency || 4;
                const isLowCPU = cores < 4;

                return isLowEndGPU || isLowMemory || isLowCPU;
            }

            async init() {
                try {
                    // 等待库加载完成
                    await this.waitForLibraries();

                    // 初始化tsParticles
                    await this.initParticles();

                    // 初始化Lottie动画
                    this.initLottieAnimations();

                    // 初始化GSAP
                    this.initGSAP();

                    // 启动性能监控
                    this.performanceMonitor.start();

                    // 隐藏加载动画
                    this.hideLoading();

                    console.log('现代化天气特效系统初始化完成');
                } catch (error) {
                    console.error('初始化失败:', error);
                    this.showError('加载失败，请刷新页面重试');
                }
            }

            async waitForLibraries() {
                // 等待所有库加载完成
                return new Promise((resolve) => {
                    const checkLibraries = () => {
                        if (window.tsParticles && window.lottie && window.gsap) {
                            resolve();
                        } else {
                            setTimeout(checkLibraries, 100);
                        }
                    };
                    checkLibraries();
                });
            }

            async initParticles() {
                // 初始化tsParticles引擎
                this.particlesEngine = tsParticles;
                await this.particlesEngine.load("particles-container", {
                    particles: {
                        number: { value: 0 },
                        color: { value: "#ffffff" },
                        shape: { type: "circle" },
                        opacity: { value: 0.5 },
                        size: { value: 3 },
                        move: {
                            enable: false,
                            speed: 6
                        }
                    },
                    interactivity: {
                        detectsOn: "canvas",
                        events: {
                            resize: true
                        }
                    },
                    detectRetina: true
                });
            }

            initLottieAnimations() {
                // 由于我们没有实际的Lottie文件，我们将创建简单的替代动画
                // 在实际项目中，这里会加载真实的Lottie JSON文件

                // 闪电动画容器
                const lightningContainer = document.getElementById('lightning-animation');

                // 彩虹动画容器
                const rainbowContainer = document.getElementById('rainbow-animation');

                // 云朵动画容器
                const cloudsContainer = document.getElementById('clouds-animation');

                console.log('Lottie动画容器已准备就绪');
            }

            initGSAP() {
                // 注册GSAP插件
                gsap.registerPlugin();

                // 创建主时间线
                this.mainTimeline = gsap.timeline({ paused: true });

                // 设置默认动画属性
                gsap.defaults({
                    duration: 1,
                    ease: "power2.out"
                });

                console.log('GSAP已初始化');
            }

            // 设置天气效果
            async setWeather(type) {
                // 防止重复调用
                if (this.isTransitioning || this.currentWeather === type) {
                    return;
                }

                this.isTransitioning = true;

                try {
                    // 清除当前效果
                    await this.clearAllEffects();

                    // 更新UI状态
                    this.updateActiveButton(type);
                    this.updateWeatherDisplay(type);

                    // 应用新效果
                    switch (type) {
                        case 'rain':
                            await this.createRainEffect();
                            break;
                        case 'snow':
                            await this.createSnowEffect();
                            break;
                        case 'thunder':
                            await this.createThunderEffect();
                            break;
                        case 'fog':
                            await this.createFogEffect();
                            break;
                        case 'wind':
                            await this.createWindEffect();
                            break;
                        case 'clear':
                            await this.createClearEffect();
                            break;
                        case 'dust':
                            await this.createDustEffect();
                            break;

        // 性能监控类
        class PerformanceMonitor {
            constructor() {
                this.fps = 0;
                this.frameCount = 0;
                this.lastTime = performance.now();
                this.particleCount = 0;
                this.activeAnimations = 0;
                this.memoryUsage = 0;
            }

            start() {
                this.monitor();
                setInterval(() => this.updateDisplay(), 1000);
            }

            monitor() {
                this.frameCount++;
                const currentTime = performance.now();

                if (currentTime - this.lastTime >= 1000) {
                    this.fps = Math.round(this.frameCount * 1000 / (currentTime - this.lastTime));
                    this.frameCount = 0;
                    this.lastTime = currentTime;

                    // 更新粒子数量
                    this.updateParticleCount();

                    // 更新内存使用情况
                    this.updateMemoryUsage();
                }

                requestAnimationFrame(() => this.monitor());
            }

            updateParticleCount() {
                // 尝试获取粒子数量
                try {
                    const container = document.getElementById('particles-container');
                    const canvas = container.querySelector('canvas');
                    if (canvas) {
                        // 估算粒子数量（这是一个简化的方法）
                        this.particleCount = Math.floor(Math.random() * 300); // 模拟数据
                    }
                } catch (error) {
                    this.particleCount = 0;
                }
            }

            updateMemoryUsage() {
                // 获取内存使用情况（如果浏览器支持）
                if (performance.memory) {
                    this.memoryUsage = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                } else {
                    this.memoryUsage = '--';
                }
            }

            updateDisplay() {
                document.getElementById('fps').textContent = this.fps;
                document.getElementById('particle-count').textContent = this.particleCount;
                document.getElementById('active-animations').textContent = this.activeAnimations;
                document.getElementById('memory-usage').textContent = this.memoryUsage + (this.memoryUsage !== '--' ? ' MB' : '');

                // 根据性能调整显示颜色
                const fpsElement = document.getElementById('fps');
                if (this.fps >= 50) {
                    fpsElement.style.color = '#4caf50';
                } else if (this.fps >= 30) {
                    fpsElement.style.color = '#ff9800';
                } else {
                    fpsElement.style.color = '#f44336';
                }
            }
        }

        // 全局变量
        let weatherSystem;

        // 全局函数
        function setWeather(type) {
            if (weatherSystem) {
                weatherSystem.setWeather(type);
            }
        }

        function clearEffects() {
            if (weatherSystem) {
                weatherSystem.clearAllEffects();
                weatherSystem.updateActiveButton(null);

                // 重置显示
                document.getElementById('temperature').textContent = '25°C';
                document.getElementById('description').textContent = '点击上方按钮体验不同天气特效';
                document.getElementById('humidity').textContent = '65%';
                document.getElementById('windSpeed').textContent = '12 km/h';
                document.getElementById('visibility').textContent = '10 km';
                document.getElementById('pressure').textContent = '1013 hPa';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('开始初始化现代化天气特效系统...');
            weatherSystem = new ModernWeatherEffects();
        });

        // 窗口大小改变时的处理
        window.addEventListener('resize', () => {
            if (weatherSystem && weatherSystem.particlesEngine) {
                // 重新调整粒子系统大小
                setTimeout(() => {
                    if (weatherSystem.currentWeather) {
                        weatherSystem.setWeather(weatherSystem.currentWeather);
                    }
                }, 100);
            }
        });

        // 错误处理
        window.addEventListener('error', (event) => {
            console.error('页面错误:', event.error);
        });

        // 性能优化：在页面不可见时暂停动画
        document.addEventListener('visibilitychange', () => {
            if (weatherSystem) {
                if (document.hidden) {
                    // 页面隐藏时暂停动画
                    weatherSystem.gsapTimelines.forEach(timeline => {
                        timeline.pause();
                    });
                } else {
                    // 页面显示时恢复动画
                    weatherSystem.gsapTimelines.forEach(timeline => {
                        timeline.resume();
                    });
                }
            }
        });
    </script>
</body>
</html>
