<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库加载调试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .loading {
            background: rgba(255, 193, 7, 0.3);
            border-left: 4px solid #ffc107;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.3);
            border-left: 4px solid #28a745;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.3);
            border-left: 4px solid #dc3545;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>🔍 库加载调试页面</h1>
        <p>这个页面用于诊断外部库加载问题</p>
        
        <div id="status-container">
            <div id="tsparticles-status" class="status loading">tsParticles: 加载中...</div>
            <div id="lottie-status" class="status loading">Lottie: 加载中...</div>
            <div id="gsap-status" class="status loading">GSAP: 加载中...</div>
        </div>
        
        <div>
            <button onclick="testLibraries()">测试库功能</button>
            <button onclick="clearLog()">清除日志</button>
            <button onclick="reloadLibraries()">重新加载库</button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function updateStatus(library, status, message) {
            const statusDiv = document.getElementById(`${library}-status`);
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = `${library}: ${message}`;
        }
        
        // 加载库的函数
        function loadScript(src, fallbackSrc, checkFunction, name) {
            return new Promise((resolve, reject) => {
                log(`开始加载 ${name} 从 ${src}`, 'info');
                
                const script = document.createElement('script');
                script.src = src;
                
                script.onload = () => {
                    log(`${name} 脚本加载完成，检查对象...`, 'info');
                    setTimeout(() => {
                        if (checkFunction()) {
                            updateStatus(name.toLowerCase(), 'success', '加载成功 (主源)');
                            log(`${name} 加载成功 (主源)`, 'success');
                            resolve();
                        } else {
                            log(`${name} 主源加载失败，尝试备用源`, 'error');
                            loadFallback();
                        }
                    }, 100);
                };
                
                script.onerror = (error) => {
                    log(`${name} 主源加载失败: ${error.message || '网络错误'}`, 'error');
                    loadFallback();
                };
                
                function loadFallback() {
                    log(`尝试从备用源加载 ${name}: ${fallbackSrc}`, 'info');
                    const fallbackScript = document.createElement('script');
                    fallbackScript.src = fallbackSrc;
                    
                    fallbackScript.onload = () => {
                        log(`${name} 备用源脚本加载完成，检查对象...`, 'info');
                        setTimeout(() => {
                            if (checkFunction()) {
                                updateStatus(name.toLowerCase(), 'success', '加载成功 (备用源)');
                                log(`${name} 加载成功 (备用源)`, 'success');
                                resolve();
                            } else {
                                updateStatus(name.toLowerCase(), 'error', '所有源都加载失败');
                                log(`${name} 所有源都加载失败`, 'error');
                                reject(new Error(`Failed to load ${name}`));
                            }
                        }, 100);
                    };
                    
                    fallbackScript.onerror = (error) => {
                        updateStatus(name.toLowerCase(), 'error', '所有源都加载失败');
                        log(`${name} 备用源也加载失败: ${error.message || '网络错误'}`, 'error');
                        reject(new Error(`Failed to load ${name}`));
                    };
                    
                    document.head.appendChild(fallbackScript);
                }
                
                document.head.appendChild(script);
            });
        }
        
        // 测试库功能
        function testLibraries() {
            log('开始测试库功能...', 'info');
            
            // 测试 tsParticles
            if (window.tsParticles) {
                log('✅ tsParticles 对象存在', 'success');
                log(`tsParticles 版本: ${window.tsParticles.version || '未知'}`, 'info');
            } else {
                log('❌ tsParticles 对象不存在', 'error');
            }
            
            // 测试 Lottie
            if (window.lottie) {
                log('✅ Lottie 对象存在', 'success');
                log(`Lottie 版本: ${window.lottie.version || '未知'}`, 'info');
            } else {
                log('❌ Lottie 对象不存在', 'error');
            }
            
            // 测试 GSAP
            if (window.gsap) {
                log('✅ GSAP 对象存在', 'success');
                log(`GSAP 版本: ${window.gsap.version || '未知'}`, 'info');
            } else {
                log('❌ GSAP 对象不存在', 'error');
            }
        }
        
        // 重新加载库
        function reloadLibraries() {
            log('重新加载所有库...', 'info');
            
            // 重置状态
            updateStatus('tsparticles', 'loading', '加载中...');
            updateStatus('lottie', 'loading', '加载中...');
            updateStatus('gsap', 'loading', '加载中...');
            
            // 移除现有的脚本标签
            const scripts = document.querySelectorAll('script[src*="tsparticles"], script[src*="lottie"], script[src*="gsap"]');
            scripts.forEach(script => script.remove());
            
            // 清除全局对象
            delete window.tsParticles;
            delete window.lottie;
            delete window.gsap;
            
            // 重新加载
            loadAllLibraries();
        }
        
        // 加载所有库
        function loadAllLibraries() {
            Promise.all([
                loadScript(
                    'https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js',
                    'https://unpkg.com/tsparticles@2.12.0/tsparticles.bundle.min.js',
                    () => window.tsParticles,
                    'tsParticles'
                ),
                loadScript(
                    'https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js',
                    'https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js',
                    () => window.lottie,
                    'Lottie'
                ),
                loadScript(
                    'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js',
                    'https://unpkg.com/gsap@3.12.2/dist/gsap.min.js',
                    () => window.gsap,
                    'GSAP'
                )
            ]).then(() => {
                log('🎉 所有库加载完成！', 'success');
                testLibraries();
            }).catch(error => {
                log(`❌ 库加载失败: ${error.message}`, 'error');
            });
        }
        
        // 页面加载完成后开始加载库
        document.addEventListener('DOMContentLoaded', () => {
            log('页面加载完成，开始加载外部库...', 'info');
            loadAllLibraries();
        });
    </script>
</body>
</html>
