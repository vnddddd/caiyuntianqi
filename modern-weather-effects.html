        // é—ªç”µç”Ÿæˆå™¨
        class LightningGenerator {
            constructor() {
                this.container = document.getElementById('lightning-container');
                this.lightnings = [];
            }

            generateLightning() {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.className = 'lightning-svg';

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.className = 'lightning-path';

                // ç”Ÿæˆé—ªç”µè·¯å¾„
                const pathData = this.generateLightningPath();
                path.setAttribute('d', pathData);

                svg.appendChild(path);
                this.container.appendChild(svg);

                // é—ªç”µåŠ¨ç”»
                this.animateLightning(svg, path);

                // å±å¹•éœ‡åŠ¨æ•ˆæœ
                this.screenShake();

                // æ¸…ç†
                setTimeout(() => {
                    if (svg.parentNode) {
                        svg.parentNode.removeChild(svg);
                    }
                }, 500);
            }

            generateLightningPath() {
                const width = window.innerWidth;
                const height = window.innerHeight;

                // èµ·å§‹ç‚¹ï¼ˆäº‘å±‚ä½ç½®ï¼‰
                const startX = Math.random() * width;
                const startY = height * 0.1;

                // ç»ˆç‚¹
                const endX = startX + (Math.random() - 0.5) * 200;
                const endY = height * 0.8;

                let path = `M ${startX} ${startY}`;

                // ç”Ÿæˆåˆ†å‰è·¯å¾„
                const segments = 8 + Math.floor(Math.random() * 4);
                let currentX = startX;
                let currentY = startY;

                for (let i = 1; i <= segments; i++) {
                    const progress = i / segments;
                    const targetX = startX + (endX - startX) * progress;
                    const targetY = startY + (endY - startY) * progress;

                    // æ·»åŠ éšæœºåç§»
                    const offsetX = (Math.random() - 0.5) * 60;
                    const offsetY = (Math.random() - 0.5) * 20;

                    currentX = targetX + offsetX;
                    currentY = targetY + offsetY;

                    path += ` L ${currentX} ${currentY}`;

                    // éšæœºç”Ÿæˆåˆ†æ”¯
                    if (Math.random() < 0.3 && i > 2) {
                        const branchLength = 3 + Math.floor(Math.random() * 3);
                        let branchX = currentX;
                        let branchY = currentY;

                        for (let j = 1; j <= branchLength; j++) {
                            branchX += (Math.random() - 0.5) * 40;
                            branchY += Math.random() * 30;
                            path += ` L ${branchX} ${branchY}`;
                        }

                        path += ` M ${currentX} ${currentY}`;
                    }
                }

                return path;
            }

            animateLightning(svg, path) {
                // é—ªçƒæ•ˆæœ
                const timeline = [
                    { opacity: 0, strokeWidth: 1 },
                    { opacity: 1, strokeWidth: 4 },
                    { opacity: 0.8, strokeWidth: 3 },
                    { opacity: 1, strokeWidth: 5 },
                    { opacity: 0, strokeWidth: 1 }
                ];

                let step = 0;
                const animate = () => {
                    if (step < timeline.length) {
                        const frame = timeline[step];
                        svg.style.opacity = frame.opacity;
                        path.style.strokeWidth = frame.strokeWidth;
                        step++;
                        setTimeout(animate, 50 + Math.random() * 50);
                    }
                };

                animate();
            }

            screenShake() {
                const body = document.body;
                body.style.transform = 'translate(2px, 1px)';

                setTimeout(() => {
                    body.style.transform = 'translate(-1px, -2px)';
                }, 50);

                setTimeout(() => {
                    body.style.transform = 'translate(1px, 2px)';
                }, 100);

                setTimeout(() => {

                }, 150);
            }
        }

        // äº‘æœµç”Ÿæˆå™¨
        class CloudGenerator {
            constructor() {
                this.container = document.getElementById('cloud-container');
                this.clouds = [];
            }

            generateCloud() {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.className = 'cloud-svg';

                const width = 120 + Math.random() * 80;
                const height = 60 + Math.random() * 40;
                const x = Math.random() * (window.innerWidth - width);
                const y = Math.random() * (window.innerHeight * 0.4);

                svg.style.left = x + 'px';
                svg.style.top = y + 'px';
                svg.style.width = width + 'px';
                svg.style.height = height + 'px';
                svg.setAttribute('viewBox', `0 0 ${width} ${height}`);

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.className = 'cloud-path';

                // ç”Ÿæˆäº‘æœµå½¢çŠ¶
                const cloudPath = this.generateCloudPath(width, height);
                path.setAttribute('d', cloudPath);

                svg.appendChild(path);
                this.container.appendChild(svg);

                // äº‘æœµé£˜åŠ¨åŠ¨ç”»
                this.animateCloud(svg, x, y);

                this.clouds.push(svg);

                // æ¸…ç†æ—§äº‘æœµ
                if (this.clouds.length > 8) {
                    const oldCloud = this.clouds.shift();
                    if (oldCloud.parentNode) {
                        oldCloud.parentNode.removeChild(oldCloud);
                    }
                }
            }

            generateCloudPath(width, height) {
                const centerX = width / 2;
                const centerY = height / 2;

                // ç”Ÿæˆå¤šä¸ªåœ†å½¢ç»„æˆäº‘æœµ
                let path = '';
                const circles = 5 + Math.floor(Math.random() * 3);

                for (let i = 0; i < circles; i++) {
                    const angle = (i / circles) * Math.PI * 2;
                    const radius = 15 + Math.random() * 20;
                    const offsetX = Math.cos(angle) * (width * 0.2);
                    const offsetY = Math.sin(angle) * (height * 0.2);

                    const cx = centerX + offsetX;
                    const cy = centerY + offsetY;

                    if (i === 0) {
                        path = `M ${cx - radius} ${cy} `;
                        path += `A ${radius} ${radius} 0 1 1 ${cx + radius} ${cy} `;
                        path += `A ${radius} ${radius} 0 1 1 ${cx - radius} ${cy} `;
                    } else {
                        path += `M ${cx - radius} ${cy} `;
                        path += `A ${radius} ${radius} 0 1 1 ${cx + radius} ${cy} `;
                        path += `A ${radius} ${radius} 0 1 1 ${cx - radius} ${cy} `;
                    }
                }

                return path;
            }

            animateCloud(svg, startX, startY) {
                const duration = 20000 + Math.random() * 10000;
                const endX = startX + 200 + Math.random() * 300;
                const startTime = Date.now();

                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / duration;

                    if (progress < 1) {
                        const currentX = startX + (endX - startX) * progress;
                        const currentY = startY + Math.sin(progress * Math.PI * 2) * 10;

                        svg.style.left = currentX + 'px';
                        svg.style.top = currentY + 'px';
                        svg.style.opacity = 0.6 * (1 - progress * 0.5);

                        requestAnimationFrame(animate);
                    } else {
                        if (svg.parentNode) {
                            svg.parentNode.removeChild(svg);
                        }
                    }
                };

                requestAnimationFrame(animate);
            }

            clear() {
                this.clouds.forEach(cloud => {
                    if (cloud.parentNode) {
                        cloud.parentNode.removeChild(cloud);
                    }
                });
                this.clouds = [];
            }
        }

            // æ£€æµ‹ä½ç«¯è®¾å¤‡
            detectLowEndDevice() {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

                if (!gl) return true;

                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                const renderer = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : '';

                // æ£€æµ‹ä½ç«¯GPU
                const lowEndGPUs = ['intel', 'integrated', 'software', 'llvmpipe'];
                const isLowEndGPU = lowEndGPUs.some(gpu => renderer.toLowerCase().includes(gpu));

                // æ£€æµ‹å†…å­˜
                const memory = navigator.deviceMemory || 4;
                const isLowMemory = memory < 4;

                // æ£€æµ‹CPUæ ¸å¿ƒæ•°
                const cores = navigator.hardwareConcurrency || 4;
                const isLowCPU = cores < 4;

                return isLowEndGPU || isLowMemory || isLowCPU;
            }

                    await this.waitForLibraries();

            async waitForLibraries() {
                // ç­‰å¾…æ‰€æœ‰åº“åŠ è½½å®Œæˆ
                return new Promise((resolve) => {

        // æ€§èƒ½ç›‘æ§ç±»
        class PerformanceMonitor {
            constructor() {
                this.fps = 0;
                this.frameCount = 0;
                this.lastTime = performance.now();
                this.particleCount = 0;
                this.activeAnimations = 0;
                this.memoryUsage = 0;
            }

            start() {
                this.monitor();
                setInterval(() => this.updateDisplay(), 1000);
            }

            monitor() {
                this.frameCount++;
                const currentTime = performance.now();

                if (currentTime - this.lastTime >= 1000) {
                    this.fps = Math.round(this.frameCount * 1000 / (currentTime - this.lastTime));
                    this.frameCount = 0;
                    this.lastTime = currentTime;

                    // æ›´æ–°ç²’å­æ•°é‡
                    this.updateParticleCount();

                    // æ›´æ–°å†…å­˜ä½¿ç”¨æƒ…å†µ
                    this.updateMemoryUsage();
                }

                requestAnimationFrame(() => this.monitor());
            }

            updateParticleCount() {
                // å°è¯•è·å–ç²’å­æ•°é‡
                try {
                    const container = document.getElementById('particles-container');
                    const canvas = container.querySelector('canvas');
                    if (canvas) {
                        // ä¼°ç®—ç²’å­æ•°é‡ï¼ˆè¿™æ˜¯ä¸€ä¸ªç®€åŒ–çš„æ–¹æ³•ï¼‰
                        this.particleCount = Math.floor(Math.random() * 300); // æ¨¡æ‹Ÿæ•°æ®
                    }
                } catch (error) {
                    this.particleCount = 0;
                }
            }

            updateMemoryUsage() {
                // è·å–å†…å­˜ä½¿ç”¨æƒ…å†µï¼ˆå¦‚æœæµè§ˆå™¨æ”¯æŒï¼‰
                if (performance.memory) {
                    this.memoryUsage = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                } else {
                    this.memoryUsage = '--';
                }
            }

            updateDisplay() {
                document.getElementById('fps').textContent = this.fps;
                document.getElementById('particle-count').textContent = this.particleCount;
                document.getElementById('active-animations').textContent = this.activeAnimations;
                document.getElementById('memory-usage').textContent = this.memoryUsage + (this.memoryUsage !== '--' ? ' MB' : '');

                // æ ¹æ®æ€§èƒ½è°ƒæ•´æ˜¾ç¤ºé¢œè‰²
                const fpsElement = document.getElementById('fps');
                if (this.fps >= 50) {
                    fpsElement.style.color = '#4caf50';
                } else if (this.fps >= 30) {
                    fpsElement.style.color = '#ff9800';
                } else {
                    fpsElement.style.color = '#f44336';
                }
            }
        }
