<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库加载测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            backdrop-filter: blur(10px);
        }
        
        .loading {
            color: #ffd700;
        }
        
        .success {
            color: #4caf50;
        }
        
        .error {
            color: #f44336;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript库加载测试</h1>
        
        <div class="status" id="status">
            <h3>加载状态</h3>
            <div id="tsparticles-status" class="loading">tsParticles: 加载中...</div>
            <div id="lottie-status" class="loading">Lottie: 加载中...</div>
            <div id="gsap-status" class="loading">GSAP: 加载中...</div>
        </div>
        
        <div class="status">
            <h3>控制</h3>
            <button onclick="testLibraries()">测试库功能</button>
            <button onclick="clearLog()">清空日志</button>
            <button onclick="reloadLibraries()">重新加载库</button>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#f44336' : 
                                  type === 'success' ? '#4caf50' : 
                                  type === 'warning' ? '#ff9800' : '#ffffff';
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }
        
        function updateStatus(library, status, type) {
            const element = document.getElementById(`${library}-status`);
            element.textContent = `${library}: ${status}`;
            element.className = type;
        }
        
        function clearLog() {
            log.innerHTML = '';
        }
        
        function testLibraries() {
            addLog('开始测试库功能...', 'info');
            
            if (window.tsParticles) {
                addLog('✓ tsParticles 可用', 'success');
                addLog(`tsParticles 版本: ${window.tsParticles.version || '未知'}`, 'info');
            } else {
                addLog('✗ tsParticles 不可用', 'error');
            }
            
            if (window.lottie) {
                addLog('✓ Lottie 可用', 'success');
                addLog(`Lottie 版本: ${window.lottie.version || '未知'}`, 'info');
            } else {
                addLog('✗ Lottie 不可用', 'error');
            }
            
            if (window.gsap) {
                addLog('✓ GSAP 可用', 'success');
                addLog(`GSAP 版本: ${window.gsap.version || '未知'}`, 'info');
            } else {
                addLog('✗ GSAP 不可用', 'error');
            }
        }
        
        function loadScript(src, fallbackSrc, checkFunction, name) {
            return new Promise((resolve, reject) => {
                addLog(`开始加载 ${name} 从 ${src}`, 'info');
                
                const script = document.createElement('script');
                script.src = src;
                
                script.onload = () => {
                    addLog(`${name} 脚本加载完成`, 'info');
                    setTimeout(() => {
                        if (checkFunction()) {
                            addLog(`✓ ${name} 验证成功`, 'success');
                            updateStatus(name.toLowerCase(), '加载成功', 'success');
                            resolve();
                        } else {
                            addLog(`${name} 验证失败，尝试备用源`, 'warning');
                            loadFallback();
                        }
                    }, 100);
                };
                
                script.onerror = () => {
                    addLog(`${name} 主源加载失败，尝试备用源`, 'warning');
                    loadFallback();
                };
                
                function loadFallback() {
                    addLog(`开始加载 ${name} 从备用源 ${fallbackSrc}`, 'info');
                    const fallbackScript = document.createElement('script');
                    fallbackScript.src = fallbackSrc;
                    
                    fallbackScript.onload = () => {
                        addLog(`${name} 备用源脚本加载完成`, 'info');
                        setTimeout(() => {
                            if (checkFunction()) {
                                addLog(`✓ ${name} 备用源验证成功`, 'success');
                                updateStatus(name.toLowerCase(), '加载成功 (备用源)', 'success');
                                resolve();
                            } else {
                                addLog(`✗ ${name} 所有源都加载失败`, 'error');
                                updateStatus(name.toLowerCase(), '加载失败', 'error');
                                reject(new Error(`Failed to load ${name}`));
                            }
                        }, 100);
                    };
                    
                    fallbackScript.onerror = () => {
                        addLog(`✗ ${name} 所有源都加载失败`, 'error');
                        updateStatus(name.toLowerCase(), '加载失败', 'error');
                        reject(new Error(`Failed to load ${name}`));
                    };
                    
                    document.head.appendChild(fallbackScript);
                }
                
                document.head.appendChild(script);
            });
        }
        
        function reloadLibraries() {
            clearLog();
            addLog('开始重新加载所有库...', 'info');
            
            // 重置状态
            updateStatus('tsparticles', '加载中...', 'loading');
            updateStatus('lottie', '加载中...', 'loading');
            updateStatus('gsap', '加载中...', 'loading');
            
            // 清除现有库
            delete window.tsParticles;
            delete window.lottie;
            delete window.gsap;
            
            // 重新加载
            startLoading();
        }
        
        function startLoading() {
            Promise.all([
                loadScript(
                    'https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js',
                    'https://unpkg.com/tsparticles@2.12.0/tsparticles.bundle.min.js',
                    () => window.tsParticles,
                    'tsParticles'
                ),
                loadScript(
                    'https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js',
                    'https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js',
                    () => window.lottie,
                    'Lottie'
                ),
                loadScript(
                    'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js',
                    'https://unpkg.com/gsap@3.12.2/dist/gsap.min.js',
                    () => window.gsap,
                    'GSAP'
                )
            ]).then(() => {
                addLog('🎉 所有库加载完成！', 'success');
                testLibraries();
            }).catch(error => {
                addLog(`❌ 库加载失败: ${error.message}`, 'error');
            });
        }
        
        // 页面加载时开始
        addLog('页面加载完成，开始加载JavaScript库...', 'info');
        startLoading();
    </script>
</body>
</html>
