<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化天气特效 - tsParticles + Lottie + GSAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 8px;
            max-width: 900px;
            margin: 0 auto;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn.active {
            background: rgba(74, 172, 254, 0.8);
            border-color: rgba(74, 172, 254, 1);
            box-shadow: 0 0 20px rgba(74, 172, 254, 0.5);
        }

        .main-container {
            margin-top: 120px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 10;
        }

        .weather-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .current-weather {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .weather-description {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .detail-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4facfe;
        }

        .detail-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* 天气特效容器 */
        .weather-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 粒子效果容器 */
        #particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Lottie动画容器 */
        .lottie-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .lottie-container.active {
            opacity: 1;
        }

        /* 闪电效果容器 */
        .lightning-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .lightning-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .lightning-path {
            stroke: #ffffff;
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0 0 10px #4facfe) drop-shadow(0 0 20px #ffffff);
        }

        /* 云朵容器 */
        .cloud-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .cloud-svg {
            position: absolute;
            opacity: 0.6;
        }

        .cloud-path {
            fill: #90a4ae;
            filter: blur(2px);
        }

        /* 真实云朵样式 */
        .realistic-cloud {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        .realistic-cloud div {
            position: absolute;
            border-radius: 50%;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* 为不同天气类型的云朵添加特殊效果 */
        .weather-clouds.storm .realistic-cloud {
            filter: drop-shadow(2px 4px 12px rgba(0,0,0,0.3)) brightness(0.7);
        }

        .weather-clouds.storm .realistic-cloud div {
            background: radial-gradient(circle at 30% 30%,
                rgba(180, 180, 180, 0.9) 0%,
                rgba(120, 120, 120, 0.8) 40%,
                rgba(80, 80, 80, 0.6) 70%,
                rgba(60, 60, 60, 0.3) 100%) !important;
        }

        /* Three.js 3D云朵容器 */
        .threejs-cloud-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .threejs-cloud-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Canvas 高性能云朵容器 */
        .canvas-cloud-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* 背景动画容器 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: all 1s ease;
        }

        /* 性能监控 */
        .performance-monitor {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1001;
        }

        /* 快捷键提示 */
        .keyboard-shortcuts {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 11px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1001;
            max-width: 200px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .keyboard-shortcuts:hover {
            opacity: 1;
        }

        .keyboard-shortcuts h4 {
            margin: 0 0 10px 0;
            color: #4facfe;
            font-size: 12px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            align-items: center;
        }

        .shortcut-key {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 10px;
            min-width: 20px;
            text-align: center;
        }

        .fps-counter {
            color: #4facfe;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .effect-status {
            margin-bottom: 3px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                gap: 6px;
                max-width: 100%;
            }

            .current-weather {
                font-size: 3em;
            }

            .weather-details {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .control-btn {
                padding: 6px 10px;
                font-size: 11px;
                border-radius: 15px;
            }

            /* 移动端隐藏快捷键提示 */
            .keyboard-shortcuts {
                display: none;
            }

            /* 移动端性能监控位置调整 */
            .performance-monitor {
                bottom: 10px;
                right: 10px;
                left: 10px;
                font-size: 10px;
                padding: 10px;
            }
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #4facfe;
        }

        /* 隐藏类 */
        .hidden {
            display: none;
        }

        /* 降级模式样式 */
        .fallback-notice {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 193, 7, 0.95);
            color: #333;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease;
            max-width: 300px;
        }

        .fallback-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .fallback-content span {
            font-weight: bold;
            font-size: 16px;
        }

        .fallback-content small {
            opacity: 0.8;
            font-size: 12px;
        }

        /* 错误消息样式 */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        }

        .error-message h3 {

        }

        .error-message button {
            background: #ffffff;
            color: #f44336;

            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .error-message button:hover {
            background: #f5f5f5;
            transform: translateY(-1px);
        }
    </style>

    <script>
        // 闪电生成器
        class LightningGenerator {
            constructor() {
                this.container = document.getElementById('lightning-container');
                this.lightnings = [];
            }

            generateLightning() {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('class', 'lightning-svg');

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('class', 'lightning-path');

                // 生成闪电路径
                const pathData = this.generateLightningPath();
                path.setAttribute('d', pathData);

                svg.appendChild(path);
                this.container.appendChild(svg);

                // 闪电动画
                this.animateLightning(svg, path);

                // 屏幕震动效果
                this.screenShake();

                // 清理
                setTimeout(() => {
                    if (svg.parentNode) {
                        svg.parentNode.removeChild(svg);
                    }
                }, 500);
            }

            generateLightningPath() {
                const width = window.innerWidth;
                const height = window.innerHeight;

                // 起始点（云层位置）
                const startX = Math.random() * width;
                const startY = height * 0.1;

                // 终点
                const endX = startX + (Math.random() - 0.5) * 200;
                const endY = height * 0.8;

                let path = `M ${startX} ${startY}`;

                // 生成分叉路径
                const segments = 8 + Math.floor(Math.random() * 4);
                let currentX = startX;
                let currentY = startY;

                for (let i = 1; i <= segments; i++) {
                    const progress = i / segments;
                    const targetX = startX + (endX - startX) * progress;
                    const targetY = startY + (endY - startY) * progress;

                    // 添加随机偏移
                    const offsetX = (Math.random() - 0.5) * 60;
                    const offsetY = (Math.random() - 0.5) * 20;

                    currentX = targetX + offsetX;
                    currentY = targetY + offsetY;

                    path += ` L ${currentX} ${currentY}`;

                    // 随机生成分支
                    if (Math.random() < 0.3 && i > 2) {
                        const branchLength = 3 + Math.floor(Math.random() * 3);
                        let branchX = currentX;
                        let branchY = currentY;

                        for (let j = 1; j <= branchLength; j++) {
                            branchX += (Math.random() - 0.5) * 40;
                            branchY += Math.random() * 30;
                            path += ` L ${branchX} ${branchY}`;
                        }

                        path += ` M ${currentX} ${currentY}`;
                    }
                }

                return path;
            }

            animateLightning(svg, path) {
                // 闪烁效果
                const timeline = [
                    { opacity: 0, strokeWidth: 1 },
                    { opacity: 1, strokeWidth: 4 },
                    { opacity: 0.8, strokeWidth: 3 },
                    { opacity: 1, strokeWidth: 5 },
                    { opacity: 0, strokeWidth: 1 }
                ];

                let step = 0;
                const animate = () => {
                    if (step < timeline.length) {
                        const frame = timeline[step];
                        svg.style.opacity = frame.opacity;
                        path.style.strokeWidth = frame.strokeWidth;
                        step++;
                        setTimeout(animate, 50 + Math.random() * 50);
                    }
                };

                animate();
            }

            screenShake() {
                const body = document.body;
                body.style.transform = 'translate(2px, 1px)';

                setTimeout(() => {
                    body.style.transform = 'translate(-1px, -2px)';
                }, 50);

                setTimeout(() => {
                    body.style.transform = 'translate(1px, 2px)';
                }, 100);

                setTimeout(() => {
                    body.style.transform = 'translate(0, 0)';
                }, 150);
            }
        }

        // Three.js 高性能云朵生成器 - 使用纹理贴图
        class ThreeJSCloudGenerator {
            constructor() {
                this.container = document.getElementById('threejs-cloud-container');
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.clouds = [];
                this.cloudTextures = [];
                this.cloudMaterial = null;
                this.isInitialized = false;
                this.maxClouds = 6; // 减少云朵数量，避免过于密集
                this.animationId = null; // 添加动画ID追踪
                this.isCleared = false; // 添加清理状态标志
            }

            async init() {
                if (this.isInitialized) return;

                // 创建场景
                this.scene = new THREE.Scene();

                // 创建相机
                this.camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                this.camera.position.z = 5;

                // 创建渲染器
                this.renderer = new THREE.WebGLRenderer({
                    alpha: true,
                    antialias: false, // 关闭抗锯齿提升性能
                    powerPreference: "high-performance"
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0); // 透明背景
                this.container.appendChild(this.renderer.domElement);

                // 生成云朵纹理
                await this.generateCloudTextures();

                // 创建共享材质
                this.createCloudMaterial();

                // 监听窗口大小变化
                window.addEventListener('resize', () => this.onWindowResize());

                this.isInitialized = true;

            generateCloudTextures() {
                // 生成多种真实云朵纹理
                const textureCount = 6;

                for (let i = 0; i < textureCount; i++) {
                    const canvas = document.createElement('canvas');
                    canvas.width = 512;
                    canvas.height = 512; // 正方形纹理，适合球体
                    const ctx = canvas.getContext('2d');

                    // 清除画布
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // 创建噪声函数模拟云朵的自然形状
                    const noise = (x, y, scale = 1) => {
                        const nx = x * scale;
                        const ny = y * scale;
                        return (Math.sin(nx * 0.1) + Math.sin(ny * 0.1) + Math.sin((nx + ny) * 0.05)) / 3;
                    };

                    // 创建多层云朵效果，使用更复杂的算法
                    const layers = 6 + Math.floor(Math.random() * 4); // 6-9层

                    for (let layer = 0; layer < layers; layer++) {
                        const layerOpacity = 0.2 + Math.random() * 0.4; // 0.2-0.6透明度

                        // 创建不规则的云朵形状
                        const centerX = canvas.width * (0.2 + Math.random() * 0.6);
                        const centerY = canvas.height * (0.2 + Math.random() * 0.6);
                        const baseRadius = Math.min(canvas.width, canvas.height) * (0.15 + Math.random() * 0.25);

                        // 使用多个圆形组合创建蓬松的云朵效果
                        const puffCount = 8 + Math.floor(Math.random() * 8); // 8-15个云团

                        for (let puff = 0; puff < puffCount; puff++) {
                            const angle = (puff / puffCount) * Math.PI * 2 + Math.random() * 0.5;
                            const distance = baseRadius * (0.3 + Math.random() * 0.7);
                            const puffX = centerX + Math.cos(angle) * distance;
                            const puffY = centerY + Math.sin(angle) * distance * 0.8; // 稍微压扁
                            const puffRadius = baseRadius * (0.4 + Math.random() * 0.6);

                            // 添加噪声让边缘更自然
                            const noiseIntensity = puffRadius * 0.2;
                            const actualRadius = puffRadius + noise(puffX, puffY, 0.01) * noiseIntensity;

                            const gradient = ctx.createRadialGradient(puffX, puffY, 0, puffX, puffY, actualRadius);

                            // 更真实的云朵颜色渐变
                            const brightness = 0.9 + Math.random() * 0.1;
                            gradient.addColorStop(0, `rgba(${255 * brightness}, ${255 * brightness}, ${255 * brightness}, ${layerOpacity})`);
                            gradient.addColorStop(0.3, `rgba(${240 * brightness}, ${248 * brightness}, ${255 * brightness}, ${layerOpacity * 0.8})`);
                            gradient.addColorStop(0.6, `rgba(${220 * brightness}, ${230 * brightness}, ${240 * brightness}, ${layerOpacity * 0.5})`);
                            gradient.addColorStop(0.8, `rgba(${200 * brightness}, ${210 * brightness}, ${220 * brightness}, ${layerOpacity * 0.2})`);
                            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                            ctx.fillStyle = gradient;
                            ctx.beginPath();
                            ctx.arc(puffX, puffY, actualRadius, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }

                    // 添加云朵高光和阴影细节
                    for (let detail = 0; detail < 20; detail++) {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * canvas.height;
                        const radius = 5 + Math.random() * 25;
                        const isHighlight = Math.random() > 0.5;
                        const opacity = 0.05 + Math.random() * 0.15;

                        const detailGradient = ctx.createRadialGradient(x, y, 0, x, y, radius);

                        if (isHighlight) {
                            // 高光
                            detailGradient.addColorStop(0, `rgba(255, 255, 255, ${opacity})`);
                            detailGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        } else {
                            // 阴影
                            detailGradient.addColorStop(0, `rgba(180, 190, 200, ${opacity})`);
                            detailGradient.addColorStop(1, 'rgba(180, 190, 200, 0)');
                        }

                        ctx.fillStyle = detailGradient;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    // 创建Three.js纹理
                    const texture = new THREE.CanvasTexture(canvas);
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;
                    texture.needsUpdate = true;
                    this.cloudTextures.push(texture);
                }
            }

            createCloudMaterial() {
                // 创建共享的云朵材质，适合球体渲染
                this.cloudMaterial = new THREE.MeshBasicMaterial({
                    map: this.cloudTextures[0],
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide,
                    depthWrite: false, // 提升性能

            onWindowResize() {

            createCloudGeometry() {

                const cloudGroup = new THREE.Group();

                // 主云团 - 使用更小的球体几何体
                const mainGeometry = new THREE.SphereGeometry(0.6, 12, 8); // 减小主云团尺寸

                for (let i = 0; i < puffCount; i++) {

                    puff.position.z = (Math.random() - 0.5) * 0.3; // 减小Z轴分布

                    cloudGroup.add(puff);
                }

                // 随机旋转整个云朵组
                cloudGroup.rotation.x = Math.random() * Math.PI * 2;

            generateCloud() {
                if (!this.isInitialized) {
                    console.warn('Three.js云朵系统未初始化');
                    return;
                }

                // 如果已被清理，不生成新云朵
                if (this.isCleared) {
                    return;
                }

                const cloud = this.createCloudGeometry();

                // 设置云朵位置 - 从屏幕左侧开始
                cloud.position.x = -8 - Math.random() * 2;
                cloud.position.y = (Math.random() - 0.5) * 4;
                cloud.position.z = -1 - Math.random() * 2;

                // 设置云朵大小 - 更小更自然
                const scale = 0.4 + Math.random() * 0.6; // 减小整体缩放范围
                cloud.scale.set(scale, scale * 0.8, scale); // Y轴稍微压扁

                this.scene.add(cloud);

                // 获取主云朵的透明度（第一个子对象）
                const mainCloudOpacity = cloud.children.length > 0 ? cloud.children[0].material.opacity : 0.8;

                this.clouds.push({
                    mesh: cloud,
                    speed: 0.005 + Math.random() * 0.01, // 增加移动速度
                    rotationSpeed: (Math.random() - 0.5) * 0.002,
                    opacity: mainCloudOpacity
                });

                // 开始动画循环
                if (this.clouds.length === 1) {
                    this.animate();
                }

                // 限制云朵数量
                if (this.clouds.length > this.maxClouds) {
                    const oldCloud = this.clouds.shift();
                    this.scene.remove(oldCloud.mesh);

                    // 清理云朵组资源
                    oldCloud.mesh.children.forEach(child => {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material && child.material !== this.cloudMaterial) {
                            child.material.dispose();
                        }
                    });
                }
            }

            animate() {
                // 检查是否已被清理或未初始化
                if (!this.isInitialized || this.isCleared || this.clouds.length === 0) {
                    this.animationId = null;
                    return;
                }

                // 更新云朵位置和旋转
                for (let i = this.clouds.length - 1; i >= 0; i--) {
                    const cloudData = this.clouds[i];
                    const cloudGroup = cloudData.mesh;

                    // 移动云朵组
                    cloudGroup.position.x += cloudData.speed;
                    cloudGroup.rotation.z += cloudData.rotationSpeed;

                    // 轻微的上下浮动
                    cloudGroup.position.y += Math.sin(Date.now() * 0.001 + i) * 0.001;

                    // 为云朵组内的每个球体添加轻微的独立旋转
                    cloudGroup.children.forEach((child, index) => {
                        child.rotation.x += 0.001 * (index + 1);
                        child.rotation.y += 0.0005 * (index + 1);
                    });

                    // 如果云朵移出屏幕，移除它
                    if (cloudGroup.position.x > 10) {
                        this.scene.remove(cloudGroup);

                        // 清理资源 - 处理云朵组
                        cloudGroup.children.forEach(child => {
                            if (child.geometry) child.geometry.dispose();
                            if (child.material && child.material !== this.cloudMaterial) {
                                child.material.dispose();
                            }
                        });

                        this.clouds.splice(i, 1);
                    }
                }

                // 渲染场景
                this.renderer.render(this.scene, this.camera);

                // 继续动画循环
                this.animationId = requestAnimationFrame(() => this.animate());
            }

            clear() {
                if (!this.isInitialized) return;

                // 设置清理标志，停止动画和新云朵生成
                this.isCleared = true;

                // 停止动画循环
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }

                // 清理所有云朵组
                this.clouds.forEach(cloudData => {
                    this.scene.remove(cloudData.mesh);

                    // 清理云朵组内的所有子对象
                    cloudData.mesh.children.forEach(child => {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material && child.material !== this.cloudMaterial) {
                            child.material.dispose();
                        }
                    });
                });
                this.clouds = [];

                // 清理渲染器
                if (this.renderer) {
                    this.renderer.clear();
                }

                console.log('Three.js云朵效果已清除');
            }

            destroy() {
                this.clear();

                // 清理纹理
                this.cloudTextures.forEach(texture => texture.dispose());
                this.cloudTextures = [];

                // 清理材质
                if (this.cloudMaterial) {
                    this.cloudMaterial.dispose();
                    this.cloudMaterial = null;
                }

                if (this.renderer) {
                    this.renderer.dispose();
                    if (this.container && this.renderer.domElement) {
                        this.container.removeChild(this.renderer.domElement);
                    }
                }

                this.isInitialized = false;
            }
        }

                    this.animationId = null;

                // 清除画布
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // 更新和绘制云朵
                for (let i = this.clouds.length - 1; i >= 0; i--) {

                    cloud.x += cloud.speed;
                    cloud.rotation += cloud.rotationSpeed;

                    // 轻微的上下浮动
                    const floatY = cloud.y + Math.sin(cloud.floatOffset) * 10;

                        this.clouds.splice(i, 1);

                    // 绘制云朵

                    this.ctx.globalAlpha = cloud.opacity;
                    this.ctx.translate(cloud.x + cloud.width/2, floatY + cloud.height/2);
                    this.ctx.rotate(cloud.rotation);
                    this.ctx.drawImage(
                        cloud.image,
                        -cloud.width/2, -cloud.height/2,
                        cloud.width, cloud.height
                    );
                    this.ctx.restore();
                }

                // 继续动画
                this.animationId = requestAnimationFrame(() => this.animate());
            }

                if (this.animationId) {

                    this.animationId = null;
                }
                this.clouds = [];
                if (this.ctx) {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            destroy() {
                this.clear();
                this.cloudImages = [];
                this.isInitialized = false;
            }
        }

            generateCloudPath(width, height) {
                const centerX = width / 2;
                const centerY = height / 2;

                // 使用贝塞尔曲线生成更自然的云朵形状
                const points = [];
                const numPoints = 8 + Math.floor(Math.random() * 4); // 8-11个控制点

                // 生成基础轮廓点
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    const baseRadius = Math.min(width, height) * 0.3;
                    const radiusVariation = baseRadius * (0.3 + Math.random() * 0.4); // 30%-70%的变化
                    const radius = baseRadius + radiusVariation;

                    // 添加随机扰动让形状更自然
                    const angleOffset = (Math.random() - 0.5) * 0.3;
                    const finalAngle = angle + angleOffset;

                    const x = centerX + Math.cos(finalAngle) * radius;
                    const y = centerY + Math.sin(finalAngle) * radius * 0.7; // 压扁一点，更像云

                    points.push({ x, y });
                }

                // 使用平滑的贝塞尔曲线连接点
                let path = `M ${points[0].x} ${points[0].y}`;

                for (let i = 0; i < points.length; i++) {
                    const current = points[i];
                    const next = points[(i + 1) % points.length];
                    const nextNext = points[(i + 2) % points.length];

                    // 计算控制点
                    const cp1x = current.x + (next.x - current.x) * 0.3;
                    const cp1y = current.y + (next.y - current.y) * 0.3;
                    const cp2x = next.x - (nextNext.x - current.x) * 0.2;
                    const cp2y = next.y - (nextNext.y - current.y) * 0.2;

                    path += ` C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${next.x} ${next.y}`;
                }

                path += ' Z'; // 闭合路径

                return path;
            }

            animateRealisticCloud(cloudContainer, startX, startY) {
                const duration = 30000 + Math.random() * 20000; // 更慢的移动
                const endX = startX + 300 + Math.random() * 400;
                const startTime = Date.now();

                // 为云朵内部的每个云团添加轻微的独立动画
                const puffs = cloudContainer.children;
                for (let i = 0; i < puffs.length; i++) {
                    const puff = puffs[i];
                    const puffDuration = 8000 + Math.random() * 4000;
                    const puffStartTime = Date.now() + Math.random() * 2000;

                    const animatePuff = () => {
                        const elapsed = Date.now() - puffStartTime;
                        const progress = (elapsed / puffDuration) % 1;

                        // 轻微的缩放和透明度变化
                        const scale = 0.9 + Math.sin(progress * Math.PI * 2) * 0.1;
                        const opacity = 0.8 + Math.sin(progress * Math.PI * 2 + i) * 0.2;

                        puff.style.transform = `scale(${scale})`;
                        puff.style.opacity = opacity;

                        if (cloudContainer.parentNode) {
                            requestAnimationFrame(animatePuff);
                        }
                    };

                    setTimeout(() => requestAnimationFrame(animatePuff), Math.random() * 1000);
                }

                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / duration;

                    if (progress < 1) {
                        const currentX = startX + (endX - startX) * progress;
                        const currentY = startY + Math.sin(progress * Math.PI * 4) * 5; // 更轻微的上下浮动

                        cloudContainer.style.left = currentX + 'px';
                        cloudContainer.style.top = currentY + 'px';

                        // 更自然的透明度变化
                        const opacity = Math.max(0.3, 0.9 * (1 - progress * 0.6));

            detectLowEndDevice() {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

                if (!gl) return true;

                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                const renderer = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : '';

                // 检测低端GPU
                const lowEndGPUs = ['intel', 'integrated', 'software', 'llvmpipe'];
                const isLowEndGPU = lowEndGPUs.some(gpu => renderer.toLowerCase().includes(gpu));

                // 检测内存
                const memory = navigator.deviceMemory || 4;
                const isLowMemory = memory < 4;

                // 检测CPU核心数
                const cores = navigator.hardwareConcurrency || 4;
                const isLowCPU = cores < 4;

                return isLowEndGPU || isLowMemory || isLowCPU;

                    const startTime = Date.now();
                    const checkInterval = 500; // 500ms检查一次

                    const checkLibraries = () => {
                        const elapsed = Date.now() - startTime;

                        // 检查所有库是否都已加载
                        if (window.tsParticles && window.lottie && window.gsap && window.THREE) {
                            console.log('✅ 所有库检查完成，可以初始化');
                            resolve();
                            return;

                        // 检查是否超时
                        if (elapsed >= timeout) {
                            const missing = [];
                            if (!window.tsParticles) missing.push('tsParticles');
                            if (!window.lottie) missing.push('lottie');
                            if (!window.gsap) missing.push('gsap');
                            if (!window.THREE) missing.push('three.js');

                            const error = new Error(`库加载超时 (${timeout}ms)。未加载的库: ${missing.join(', ')}`);
                            console.error('❌ 库加载超时:', error.message);
                            reject(error);
                            return;

                        // 继续检查
                        console.log(`⏳ 等待库加载... (${Math.round(elapsed/1000)}s/${timeout/1000}s)`);
                        setTimeout(checkLibraries, checkInterval);

                        this.canvasCloudGenerator = new CanvasCloudGenerator();
                        await this.canvasCloudGenerator.init();

                        // 快速生成大量云朵
                        const canvasCloudCount = this.isLowEndDevice ? 8 : 15;
                        for (let i = 0; i < canvasCloudCount; i++) {
                            setTimeout(() => {
                                this.canvasCloudGenerator.generateCloud();
                            }, i * 400);
                        }

                        // 持续生成云朵
                        const generateCanvasCloud = () => {
                            if (this.currentWeather === 'cloudy' && this.canvasCloudGenerator) {
                                this.canvasCloudGenerator.generateCloud();
                                const nextDelay = 2000 + Math.random() * 4000;
                                setTimeout(generateCanvasCloud, nextDelay);
                            }
                        };
                        setTimeout(generateCanvasCloud, 3000);

                        console.log(`多云效果已创建 (使用Canvas超高性能云朵)`);
                        break;

                    case 'threejs':
                        if (window.THREE) {
                            // Three.js高性能云朵
                            this.threeJSCloudGenerator = new ThreeJSCloudGenerator();
                            await this.threeJSCloudGenerator.init();

                            // 重置清理标志，允许生成新云朵
                            this.threeJSCloudGenerator.isCleared = false;

                            const threeJSCloudCount = this.isLowEndDevice ? 3 : 4; // 减少初始云朵数量
                            for (let i = 0; i < threeJSCloudCount; i++) {
                                setTimeout(() => {
                                    this.threeJSCloudGenerator.generateCloud();
                                }, i * 1500); // 增加生成间隔
                            }

                            const generateThreeJSCloud = () => {
                                if (this.currentWeather === 'cloudy' && this.threeJSCloudGenerator && !this.threeJSCloudGenerator.isCleared) {
                                    this.threeJSCloudGenerator.generateCloud();
                                    const nextDelay = 8000 + Math.random() * 10000; // 增加生成间隔
                                    setTimeout(generateThreeJSCloud, nextDelay);
                                }
                            };
                            setTimeout(generateThreeJSCloud, 10000); // 延迟后续生成

                            console.log(`多云效果已创建 (使用Three.js纹理贴图云朵)`);
                            break;
                        }
                        // 如果Three.js不可用，降级到canvas
                        this.cloudMode = 'canvas';
                        return this.createCloudyEffect();

                    case 'dom':
                    default:
                        // DOM云朵 (降级模式)
                        this.cloudGenerator = new CloudGenerator();

                        const domCloudCount = this.isLowEndDevice ? 3 : 5;
                        for (let i = 0; i < domCloudCount; i++) {
                            setTimeout(() => {
                                this.cloudGenerator.generateCloud();
                            }, i * 1500);
                        }

                        const generateDOMCloud = () => {
                            if (this.currentWeather === 'cloudy') {
                                this.cloudGenerator.generateCloud();
                                const nextDelay = 8000 + Math.random() * 10000;
                                setTimeout(generateDOMCloud, nextDelay);
                            }
                        };
                        setTimeout(generateDOMCloud, 5000);

                        console.log(`多云效果已创建 (使用DOM云朵)`);
                        break;
                }

                // 改变背景色调
                this.changeBackgroundTone('#546e7a', '#78909c');
            }

                        const lightningContainer = document.getElementById('lightning-container');
                        if (lightningContainer) {
                            lightningContainer.innerHTML = '';

                    // 清除云朵效果
                    if (this.canvasCloudGenerator) {

                        this.threeJSCloudGenerator.clear();

                    if (this.cloudGenerator) {

                    this.gsapTimelines.clear();

                    // 重置背景

                    // 重置容器位置

                    gsap.set('body', { backgroundColor: 'transparent', transform: 'translate(0, 0)' });

        // 性能监控类
        class PerformanceMonitor {
            constructor() {
                this.fps = 0;
                this.frameCount = 0;
                this.lastTime = performance.now();
                this.particleCount = 0;
                this.activeAnimations = 0;
                this.memoryUsage = 0;
            }

            start() {
                this.monitor();
                setInterval(() => this.updateDisplay(), 1000);
            }

            monitor() {
                this.frameCount++;
                const currentTime = performance.now();

                if (currentTime - this.lastTime >= 1000) {
                    this.fps = Math.round(this.frameCount * 1000 / (currentTime - this.lastTime));
                    this.frameCount = 0;
                    this.lastTime = currentTime;

                    // 更新粒子数量
                    this.updateParticleCount();

                    // 更新内存使用情况
                    this.updateMemoryUsage();
                }

                requestAnimationFrame(() => this.monitor());
            }

            updateParticleCount() {
                // 尝试获取真实粒子数量
                try {
                    // 从全局weatherSystem获取真实粒子数量
                    if (window.weatherSystem && window.weatherSystem.particlesEngine) {
                        const container = window.weatherSystem.particlesEngine.dom();
                        if (container && container.particles) {
                            this.particleCount = container.particles.count || 0;
                        } else {
                            this.particleCount = 0;
                        }
                    } else {
                        this.particleCount = 0;
                    }
                } catch (error) {
                    this.particleCount = 0;
                }
            }

            updateMemoryUsage() {
                // 获取内存使用情况（如果浏览器支持）
                if (performance.memory) {
                    this.memoryUsage = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                } else {
                    this.memoryUsage = '--';
                }
            }

            updateDisplay() {
                // 安全地更新DOM元素
                const fpsElement = document.getElementById('fps');
                const particleCountElement = document.getElementById('particle-count');
                const activeAnimationsElement = document.getElementById('active-animations');
                const memoryUsageElement = document.getElementById('memory-usage');

                if (fpsElement) {
                    fpsElement.textContent = this.fps;

                    // 根据性能调整显示颜色和自动优化
                    if (this.fps >= 50) {
                        fpsElement.style.color = '#4caf50';
                    } else if (this.fps >= 30) {
                        fpsElement.style.color = '#ff9800';
                    } else {
                        fpsElement.style.color = '#f44336';
                        // 性能过低时自动降级
                        this.autoOptimizePerformance();
                    }
                }

                if (particleCountElement) {
                    particleCountElement.textContent = this.particleCount;
                }

                if (activeAnimationsElement) {
                    activeAnimationsElement.textContent = this.activeAnimations;
                }

                if (memoryUsageElement) {
                    memoryUsageElement.textContent = this.memoryUsage + (this.memoryUsage !== '--' ? ' MB' : '');
                }
            }

            autoOptimizePerformance() {
                // 防止频繁调用
                if (this.lastOptimization && Date.now() - this.lastOptimization < 5000) {
                    return;
                }
                this.lastOptimization = Date.now();

                console.warn('⚠️ 检测到性能问题，自动优化中...');

                // 通知weatherSystem降低粒子数量
                if (window.weatherSystem && window.weatherSystem.particlesEngine) {
                    try {
                        const currentConfig = window.weatherSystem.particlesEngine.options;
                        if (currentConfig && currentConfig.particles && currentConfig.particles.number) {
                            const currentCount = currentConfig.particles.number.value || 100;
                            const newCount = Math.max(20, Math.floor(currentCount * 0.6)); // 减少40%

                            window.weatherSystem.particlesEngine.load("particles-container", {
                                ...currentConfig,
                                particles: {
                                    ...currentConfig.particles,
                                    number: {
                                        ...currentConfig.particles.number,
                                        value: newCount
                                    }
                                }
                            });

                            console.log(`🔧 粒子数量已从 ${currentCount} 降低到 ${newCount}`);
                        }
                    } catch (error) {
                        console.warn('自动性能优化失败:', error);
                    }
                }
            }
        }

        window.addEventListener('error', (event) => {
            console.error('页面错误:', event.error);

        // 性能优化：在页面不可见时暂停动画
        document.addEventListener('visibilitychange', () => {
            if (weatherSystem && weatherSystem.gsapTimelines) {
                try {
                    if (document.hidden) {
                        // 页面隐藏时暂停动画
                        weatherSystem.gsapTimelines.forEach(timeline => {
                            if (timeline && typeof timeline.pause === 'function') {
                                timeline.pause();
                            }
                        });
                    } else {
                        // 页面显示时恢复动画
                        weatherSystem.gsapTimelines.forEach(timeline => {
                            if (timeline && typeof timeline.resume === 'function') {
                                timeline.resume();
                            }
                        });
                    }

                    console.warn('动画暂停/恢复失败:', error);
                }
            }
        });
