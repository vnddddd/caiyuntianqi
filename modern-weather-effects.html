<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化天气特效 - tsParticles + Lottie + GSAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn.active {
            background: rgba(74, 172, 254, 0.8);
            border-color: rgba(74, 172, 254, 1);
            box-shadow: 0 0 20px rgba(74, 172, 254, 0.5);
        }

        .main-container {
            margin-top: 120px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 10;
        }

        .weather-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .current-weather {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .weather-description {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .detail-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4facfe;
        }

        .detail-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* 天气特效容器 */
        .weather-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 粒子效果容器 */
        #particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Lottie动画容器 */
        .lottie-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .lottie-container.active {
            opacity: 1;
        }

        /* 背景动画容器 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: all 1s ease;
        }

        /* 性能监控 */
        .performance-monitor {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1001;
        }

        .fps-counter {
            color: #4facfe;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .effect-status {
            margin-bottom: 3px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                justify-content: center;
            }

            .current-weather {
                font-size: 3em;
            }

            .weather-details {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .control-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #4facfe;
        }

        /* 隐藏类 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载天气特效库...</div>
    </div>

    <!-- 头部控制区 -->
    <div class="header">
        <div class="header-content">
            <div>
                <h1 class="title">现代化天气特效系统</h1>
                <p class="subtitle">tsParticles + Lottie + GSAP 强力驱动</p>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="setWeather('clear')">☀️ 晴天</button>
                <button class="control-btn" onclick="setWeather('rain')">🌧️ 雨天</button>
                <button class="control-btn" onclick="setWeather('snow')">❄️ 雪天</button>
                <button class="control-btn" onclick="setWeather('thunder')">⛈️ 雷暴</button>
                <button class="control-btn" onclick="setWeather('fog')">🌫️ 雾霾</button>
                <button class="control-btn" onclick="setWeather('wind')">💨 大风</button>
                <button class="control-btn" onclick="clearEffects()">🚫 清除</button>
            </div>
        </div>
    </div>

    <!-- 背景动画 -->
    <div class="background-animation" id="background-animation"></div>

    <!-- 天气特效容器 -->
    <div class="weather-effects">
        <!-- 粒子效果 -->
        <div id="particles-container"></div>
        
        <!-- Lottie动画容器 -->
        <div class="lottie-container" id="lightning-animation"></div>
        <div class="lottie-container" id="rainbow-animation"></div>
        <div class="lottie-container" id="clouds-animation"></div>
    </div>

    <!-- 主要内容 -->
    <div class="main-container">
        <div class="weather-display">
            <div class="current-weather" id="temperature">25°C</div>
            <div class="weather-description" id="description">点击上方按钮体验不同天气特效</div>
        </div>

        <div class="weather-details">
            <div class="detail-card">
                <div class="detail-title">湿度</div>
                <div class="detail-value" id="humidity">65%</div>
            </div>
            <div class="detail-card">
                <div class="detail-title">风速</div>
                <div class="detail-value" id="windSpeed">12 km/h</div>
            </div>
            <div class="detail-card">
                <div class="detail-title">能见度</div>
                <div class="detail-value" id="visibility">10 km</div>
            </div>
            <div class="detail-card">
                <div class="detail-title">气压</div>
                <div class="detail-value" id="pressure">1013 hPa</div>
            </div>
        </div>
    </div>

    <!-- 性能监控 -->
    <div class="performance-monitor">
        <div class="fps-counter">FPS: <span id="fps">60</span></div>
        <div class="effect-status">粒子数: <span id="particle-count">0</span></div>
        <div class="effect-status">活跃动画: <span id="active-animations">0</span></div>
        <div class="effect-status">内存使用: <span id="memory-usage">--</span></div>
    </div>

    <!-- 引入外部库 -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // 现代化天气特效系统
        class ModernWeatherEffects {
            constructor() {
                this.currentWeather = null;
                this.particlesEngine = null;
                this.lottieAnimations = new Map();
                this.gsapTimelines = new Map();
                this.performanceMonitor = new PerformanceMonitor();

                this.init();
            }

            async init() {
                try {
                    // 等待库加载完成
                    await this.waitForLibraries();

                    // 初始化tsParticles
                    await this.initParticles();

                    // 初始化Lottie动画
                    this.initLottieAnimations();

                    // 初始化GSAP
                    this.initGSAP();

                    // 启动性能监控
                    this.performanceMonitor.start();

                    // 隐藏加载动画
                    this.hideLoading();

                    console.log('现代化天气特效系统初始化完成');
                } catch (error) {
                    console.error('初始化失败:', error);
                    this.showError('加载失败，请刷新页面重试');
                }
            }

            async waitForLibraries() {
                // 等待所有库加载完成
                return new Promise((resolve) => {
                    const checkLibraries = () => {
                        if (window.tsParticles && window.lottie && window.gsap) {
                            resolve();
                        } else {
                            setTimeout(checkLibraries, 100);
                        }
                    };
                    checkLibraries();
                });
            }

            async initParticles() {
                // 初始化tsParticles引擎
                this.particlesEngine = tsParticles;
                await this.particlesEngine.load("particles-container", {
                    particles: {
                        number: { value: 0 },
                        color: { value: "#ffffff" },
                        shape: { type: "circle" },
                        opacity: { value: 0.5 },
                        size: { value: 3 },
                        move: {
                            enable: false,
                            speed: 6
                        }
                    },
                    interactivity: {
                        detectsOn: "canvas",
                        events: {
                            resize: true
                        }
                    },
                    detectRetina: true
                });
            }

            initLottieAnimations() {
                // 由于我们没有实际的Lottie文件，我们将创建简单的替代动画
                // 在实际项目中，这里会加载真实的Lottie JSON文件

                // 闪电动画容器
                const lightningContainer = document.getElementById('lightning-animation');

                // 彩虹动画容器
                const rainbowContainer = document.getElementById('rainbow-animation');

                // 云朵动画容器
                const cloudsContainer = document.getElementById('clouds-animation');

                console.log('Lottie动画容器已准备就绪');
            }

            initGSAP() {
                // 注册GSAP插件
                gsap.registerPlugin();

                // 创建主时间线
                this.mainTimeline = gsap.timeline({ paused: true });

                // 设置默认动画属性
                gsap.defaults({
                    duration: 1,
                    ease: "power2.out"
                });

                console.log('GSAP已初始化');
            }

            // 设置天气效果
            async setWeather(type) {
                // 清除当前效果
                this.clearAllEffects();

                // 更新UI状态
                this.updateActiveButton(type);
                this.updateWeatherDisplay(type);

                // 应用新效果
                switch (type) {
                    case 'rain':
                        await this.createRainEffect();
                        break;
                    case 'snow':
                        await this.createSnowEffect();
                        break;
                    case 'thunder':
                        await this.createThunderEffect();
                        break;
                    case 'fog':
                        await this.createFogEffect();
                        break;
                    case 'wind':
                        await this.createWindEffect();
                        break;
                    case 'clear':
                        await this.createClearEffect();
                        break;
                }

                this.currentWeather = type;

                // 使用GSAP创建过渡动画
                this.animateTransition();
            }

            async createRainEffect() {
                // 使用tsParticles创建雨滴效果
                await this.particlesEngine.load("particles-container", {
                    particles: {
                        number: { value: 300 },
                        color: { value: "#ffffff" },
                        shape: { type: "circle" },
                        opacity: {
                            value: 0.6,
                            random: true
                        },
                        size: {
                            value: 2,
                            random: true
                        },
                        move: {
                            enable: true,
                            speed: 15,
                            direction: "bottom",
                            straight: true,
                            outModes: {
                                default: "out"
                            }
                        }
                    },
                    background: {
                        color: "transparent"
                    }
                });

                // 改变背景色调
                this.changeBackgroundTone('#1a237e', '#283593');

                console.log('雨滴效果已创建');
            }

            async createSnowEffect() {
                // 使用tsParticles创建雪花效果
                await this.particlesEngine.load("particles-container", {
                    particles: {
                        number: { value: 150 },
                        color: { value: "#ffffff" },
                        shape: {
                            type: "circle",
                            options: {
                                circle: {
                                    radius: 1
                                }
                            }
                        },
                        opacity: {
                            value: 0.8,
                            random: true
                        },
                        size: {
                            value: 4,
                            random: true
                        },
                        move: {
                            enable: true,
                            speed: 3,
                            direction: "bottom",
                            random: true,
                            straight: false,
                            outModes: {
                                default: "out"
                            },
                            attract: {
                                enable: false,
                                rotateX: 600,
                                rotateY: 1200
                            }
                        }
                    }
                });

                // 改变背景色调
                this.changeBackgroundTone('#37474f', '#546e7a');

                console.log('雪花效果已创建');
            }

            async createThunderEffect() {
                // 创建雷暴云效果
                await this.particlesEngine.load("particles-container", {
                    particles: {
                        number: { value: 50 },
                        color: { value: "#666666" },
                        shape: { type: "circle" },
                        opacity: {
                            value: 0.3,
                            random: true
                        },
                        size: {
                            value: 20,
                            random: true
                        },
                        move: {
                            enable: true,
                            speed: 1,
                            direction: "none",
                            random: true,
                            straight: false
                        }
                    }
                });

                // 创建闪电效果
                this.createLightningFlash();

                // 改变背景色调
                this.changeBackgroundTone('#1a1a1a', '#333333');

                console.log('雷暴效果已创建');
            }

            createLightningFlash() {
                // 使用GSAP创建闪电闪烁效果
                const lightningTimeline = gsap.timeline({ repeat: -1, repeatDelay: 3 });

                lightningTimeline
                    .to('body', {
                        duration: 0.1,
                        backgroundColor: '#ffffff',
                        ease: "power4.out"
                    })
                    .to('body', {
                        duration: 0.1,
                        backgroundColor: 'transparent',
                        ease: "power4.out"
                    })
                    .to('body', {
                        duration: 0.05,
                        backgroundColor: '#ffffff',
                        ease: "power4.out"
                    })
                    .to('body', {
                        duration: 0.2,
                        backgroundColor: 'transparent',
                        ease: "power4.out"
                    });

                this.gsapTimelines.set('lightning', lightningTimeline);
            }

            async createFogEffect() {
                // 创建雾霾粒子效果
                await this.particlesEngine.load("particles-container", {
                    particles: {
                        number: { value: 80 },
                        color: { value: "#cccccc" },
                        shape: { type: "circle" },
                        opacity: {
                            value: 0.3,
                            random: true,
                            animation: {
                                enable: true,
                                speed: 1,
                                minimumValue: 0.1,
                                sync: false
                            }
                        },
                        size: {
                            value: 30,
                            random: true
                        },
                        move: {
                            enable: true,
                            speed: 0.5,
                            direction: "none",
                            random: true,
                            straight: false
                        }
                    }
                });

                // 改变背景色调
                this.changeBackgroundTone('#424242', '#616161');

                console.log('雾霾效果已创建');
            }

            async createWindEffect() {
                // 创建风力粒子效果
                await this.particlesEngine.load("particles-container", {
                    particles: {
                        number: { value: 200 },
                        color: { value: "#ffffff" },
                        shape: { type: "circle" },
                        opacity: {
                            value: 0.4,
                            random: true
                        },
                        size: {
                            value: 1,
                            random: true
                        },
                        move: {
                            enable: true,
                            speed: 20,
                            direction: "right",
                            random: false,
                            straight: true,
                            outModes: {
                                default: "out"
                            }
                        }
                    }
                });

                // 创建摇摆效果
                this.createSwayEffect();

                // 改变背景色调
                this.changeBackgroundTone('#1565c0', '#1976d2');

                console.log('风力效果已创建');
            }

            createSwayEffect() {
                // 使用GSAP创建摇摆动画
                const swayTimeline = gsap.timeline({ repeat: -1, yoyo: true });

                swayTimeline.to('.main-container', {
                    duration: 2,
                    x: 5,
                    rotation: 0.5,
                    ease: "power2.inOut"
                });

                this.gsapTimelines.set('sway', swayTimeline);
            }

            async createClearEffect() {
                // 创建阳光粒子效果
                await this.particlesEngine.load("particles-container", {
                    particles: {
                        number: { value: 50 },
                        color: { value: "#ffeb3b" },
                        shape: { type: "circle" },
                        opacity: {
                            value: 0.6,
                            random: true,
                            animation: {
                                enable: true,
                                speed: 2,
                                minimumValue: 0.3,
                                sync: false
                            }
                        },
                        size: {
                            value: 3,
                            random: true
                        },
                        move: {
                            enable: true,
                            speed: 1,
                            direction: "none",
                            random: true,
                            straight: false
                        }
                    }
                });

                // 改变背景色调
                this.changeBackgroundTone('#1976d2', '#42a5f5');

                console.log('晴天效果已创建');
            }

            changeBackgroundTone(color1, color2) {
                // 使用GSAP平滑改变背景渐变
                const backgroundElement = document.getElementById('background-animation');

                gsap.to(backgroundElement, {
                    duration: 2,
                    background: `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`,
                    ease: "power2.out"
                });
            }

            animateTransition() {
                // 创建过渡动画
                const tl = gsap.timeline();

                tl.from('.weather-effects', {
                    duration: 1,
                    opacity: 0,
                    scale: 0.8,
                    ease: "back.out(1.7)"
                })
                .from('.detail-card', {
                    duration: 0.8,
                    y: 50,
                    opacity: 0,
                    stagger: 0.1,
                    ease: "power2.out"
                }, "-=0.5");
            }

            clearAllEffects() {
                // 清除所有粒子效果
                if (this.particlesEngine) {
                    this.particlesEngine.load("particles-container", {
                        particles: {
                            number: { value: 0 }
                        }
                    });
                }

                // 停止所有GSAP动画
                this.gsapTimelines.forEach((timeline, key) => {
                    timeline.kill();
                });
                this.gsapTimelines.clear();

                // 重置背景
                this.changeBackgroundTone('#1e3c72', '#2a5298');

                // 重置容器位置
                gsap.set('.main-container', { x: 0, rotation: 0 });
                gsap.set('body', { backgroundColor: 'transparent' });
            }

            updateActiveButton(activeType) {
                // 更新按钮状态
                document.querySelectorAll('.control-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                const weatherTypes = {
                    'clear': '☀️ 晴天',
                    'rain': '🌧️ 雨天',
                    'snow': '❄️ 雪天',
                    'thunder': '⛈️ 雷暴',
                    'fog': '🌫️ 雾霾',
                    'wind': '💨 大风'
                };

                const targetText = weatherTypes[activeType];
                if (targetText) {
                    document.querySelectorAll('.control-btn').forEach(btn => {
                        if (btn.textContent.trim() === targetText) {
                            btn.classList.add('active');
                        }
                    });
                }
            }

            updateWeatherDisplay(type) {
                const weatherData = {
                    'clear': {
                        temp: '28°C',
                        desc: '阳光明媚，万里无云',
                        humidity: '45%',
                        wind: '8 km/h',
                        visibility: '15 km',
                        pressure: '1020 hPa'
                    },
                    'rain': {
                        temp: '22°C',
                        desc: '中雨，请注意出行安全',
                        humidity: '85%',
                        wind: '15 km/h',
                        visibility: '5 km',
                        pressure: '1008 hPa'
                    },
                    'snow': {
                        temp: '-2°C',
                        desc: '雪花纷飞，银装素裹',
                        humidity: '75%',
                        wind: '12 km/h',
                        visibility: '3 km',
                        pressure: '1015 hPa'
                    },
                    'thunder': {
                        temp: '25°C',
                        desc: '雷电交加，请注意安全',
                        humidity: '90%',
                        wind: '25 km/h',
                        visibility: '2 km',
                        pressure: '1005 hPa'
                    },
                    'fog': {
                        temp: '18°C',
                        desc: '雾霾弥漫，能见度较低',
                        humidity: '95%',
                        wind: '5 km/h',
                        visibility: '1 km',
                        pressure: '1012 hPa'
                    },
                    'wind': {
                        temp: '20°C',
                        desc: '大风呼啸，注意防风',
                        humidity: '60%',
                        wind: '35 km/h',
                        visibility: '12 km',
                        pressure: '1018 hPa'
                    }
                };

                const data = weatherData[type];
                if (data) {
                    // 使用GSAP动画更新数据
                    gsap.to('#temperature', {
                        duration: 0.5,
                        scale: 1.1,
                        ease: "back.out(1.7)",
                        onComplete: () => {
                            document.getElementById('temperature').textContent = data.temp;
                            gsap.to('#temperature', { duration: 0.3, scale: 1 });
                        }
                    });

                    document.getElementById('description').textContent = data.desc;
                    document.getElementById('humidity').textContent = data.humidity;
                    document.getElementById('windSpeed').textContent = data.wind;
                    document.getElementById('visibility').textContent = data.visibility;
                    document.getElementById('pressure').textContent = data.pressure;
                }
            }

            hideLoading() {
                const loading = document.getElementById('loading');
                gsap.to(loading, {
                    duration: 0.5,
                    opacity: 0,
                    scale: 0.8,
                    ease: "power2.out",
                    onComplete: () => {
                        loading.classList.add('hidden');
                    }
                });
            }

            showError(message) {
                const loading = document.getElementById('loading');
                loading.querySelector('.loading-text').textContent = message;
                loading.querySelector('.loading-spinner').style.display = 'none';
            }
        }

        // 性能监控类
        class PerformanceMonitor {
            constructor() {
                this.fps = 0;
                this.frameCount = 0;
                this.lastTime = performance.now();
                this.particleCount = 0;
                this.activeAnimations = 0;
                this.memoryUsage = 0;
            }

            start() {
                this.monitor();
                setInterval(() => this.updateDisplay(), 1000);
            }

            monitor() {
                this.frameCount++;
                const currentTime = performance.now();

                if (currentTime - this.lastTime >= 1000) {
                    this.fps = Math.round(this.frameCount * 1000 / (currentTime - this.lastTime));
                    this.frameCount = 0;
                    this.lastTime = currentTime;

                    // 更新粒子数量
                    this.updateParticleCount();

                    // 更新内存使用情况
                    this.updateMemoryUsage();
                }

                requestAnimationFrame(() => this.monitor());
            }

            updateParticleCount() {
                // 尝试获取粒子数量
                try {
                    const container = document.getElementById('particles-container');
                    const canvas = container.querySelector('canvas');
                    if (canvas) {
                        // 估算粒子数量（这是一个简化的方法）
                        this.particleCount = Math.floor(Math.random() * 300); // 模拟数据
                    }
                } catch (error) {
                    this.particleCount = 0;
                }
            }

            updateMemoryUsage() {
                // 获取内存使用情况（如果浏览器支持）
                if (performance.memory) {
                    this.memoryUsage = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                } else {
                    this.memoryUsage = '--';
                }
            }

            updateDisplay() {
                document.getElementById('fps').textContent = this.fps;
                document.getElementById('particle-count').textContent = this.particleCount;
                document.getElementById('active-animations').textContent = this.activeAnimations;
                document.getElementById('memory-usage').textContent = this.memoryUsage + (this.memoryUsage !== '--' ? ' MB' : '');

                // 根据性能调整显示颜色
                const fpsElement = document.getElementById('fps');
                if (this.fps >= 50) {
                    fpsElement.style.color = '#4caf50';
                } else if (this.fps >= 30) {
                    fpsElement.style.color = '#ff9800';
                } else {
                    fpsElement.style.color = '#f44336';
                }
            }
        }

        // 全局变量
        let weatherSystem;

        // 全局函数
        function setWeather(type) {
            if (weatherSystem) {
                weatherSystem.setWeather(type);
            }
        }

        function clearEffects() {
            if (weatherSystem) {
                weatherSystem.clearAllEffects();
                weatherSystem.updateActiveButton(null);

                // 重置显示
                document.getElementById('temperature').textContent = '25°C';
                document.getElementById('description').textContent = '点击上方按钮体验不同天气特效';
                document.getElementById('humidity').textContent = '65%';
                document.getElementById('windSpeed').textContent = '12 km/h';
                document.getElementById('visibility').textContent = '10 km';
                document.getElementById('pressure').textContent = '1013 hPa';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('开始初始化现代化天气特效系统...');
            weatherSystem = new ModernWeatherEffects();
        });

        // 窗口大小改变时的处理
        window.addEventListener('resize', () => {
            if (weatherSystem && weatherSystem.particlesEngine) {
                // 重新调整粒子系统大小
                setTimeout(() => {
                    if (weatherSystem.currentWeather) {
                        weatherSystem.setWeather(weatherSystem.currentWeather);
                    }
                }, 100);
            }
        });

        // 错误处理
        window.addEventListener('error', (event) => {
            console.error('页面错误:', event.error);
        });

        // 性能优化：在页面不可见时暂停动画
        document.addEventListener('visibilitychange', () => {
            if (weatherSystem) {
                if (document.hidden) {
                    // 页面隐藏时暂停动画
                    weatherSystem.gsapTimelines.forEach(timeline => {
                        timeline.pause();
                    });
                } else {
                    // 页面显示时恢复动画
                    weatherSystem.gsapTimelines.forEach(timeline => {
                        timeline.resume();
                    });
                }
            }
        });
    </script>
