<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化天气特效测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .effect-panel {
            position: relative;
            height: 250px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .effect-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .panel-header {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            z-index: 20;
        }

        .panel-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: rgba(74, 172, 254, 0.8);
            border-color: rgba(74, 172, 254, 1);
            box-shadow: 0 0 10px rgba(74, 172, 254, 0.5);
        }

        .panel-stats {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            font-size: 12px;
        }

        .fps-counter {
            color: #4facfe;
            font-weight: bold;
        }

        /* 简化的天气特效样式 */
        
        /* 雨滴特效 */
        .rain-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="rain" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><line x1="10" y1="0" x2="10" y2="15" stroke="rgba(255,255,255,0.6)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23rain)"/></svg>');
            animation: rainFall 1s linear infinite;
        }

        @keyframes rainFall {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(20px); }
        }

        /* 雪花特效 */
        .snow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="snow" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse"><text x="12" y="15" fill="white" font-size="12" opacity="0.8">❄</text></pattern></defs><rect width="100" height="100" fill="url(%23snow)"/></svg>');
            animation: snowFall 3s linear infinite;
        }

        @keyframes snowFall {
            0% { transform: translateY(-25px) rotate(0deg); }
            100% { transform: translateY(25px) rotate(360deg); }
        }

        /* 雷暴特效 */
        .thunder-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(47, 79, 79, 0.6) 0%,
                rgba(47, 79, 79, 0.3) 50%,
                transparent 100%);
        }

        .lightning-flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.8) 45%,
                rgba(255, 255, 255, 0.9) 50%,
                rgba(255, 255, 255, 0.8) 55%,
                transparent 100%);
            opacity: 0;
            transform: skewX(-20deg) translateX(-100%);
            animation: lightningFlash 0.2s ease-out infinite;
            animation-delay: 2s;
        }

        @keyframes lightningFlash {
            0% {
                opacity: 0;
                transform: skewX(-20deg) translateX(-100%);
            }
            10% {
                opacity: 1;
                transform: skewX(-20deg) translateX(0%);
            }
            20% {
                opacity: 0.8;
                transform: skewX(-20deg) translateX(20%);
            }
            100% {
                opacity: 0;
                transform: skewX(-20deg) translateX(100%);
            }
        }

        /* 雾霾特效 */
        .fog-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(200, 200, 200, 0.6) 0%,
                rgba(180, 180, 180, 0.4) 50%,
                transparent 100%);
            animation: fogDrift 8s ease-in-out infinite;
            filter: blur(2px);
        }

        @keyframes fogDrift {
            0%, 100% {
                transform: translateX(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateX(5px) scale(1.02);
                opacity: 1;
            }
        }

        /* 风力特效 */
        .wind-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><defs><pattern id="wind" x="0" y="0" width="50" height="25" patternUnits="userSpaceOnUse"><path d="M5,12 Q25,8 45,12" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/></pattern></defs><rect width="100" height="50" fill="url(%23wind)"/></svg>');
            animation: windBlow 2s ease-in-out infinite;
        }

        @keyframes windBlow {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        /* 沙尘特效 */
        .dust-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                rgba(139, 69, 19, 0.4) 0%,
                rgba(160, 82, 45, 0.5) 25%,
                rgba(210, 180, 140, 0.6) 50%,
                rgba(139, 69, 19, 0.4) 75%,
                rgba(101, 67, 33, 0.3) 100%);
            animation: dustStorm 3s ease-in-out infinite;
            filter: blur(1px);
        }

        @keyframes dustStorm {
            0%, 100% {
                opacity: 0.6;
                transform: translateX(0) scale(1);
            }
            50% {
                opacity: 0.9;
                transform: translateX(2px) scale(1.02);
            }
        }

        /* 阳光特效 */
        .sunshine-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, 
                rgba(255, 255, 0, 0.3) 0%, 
                rgba(255, 255, 100, 0.2) 30%, 
                transparent 60%);
            animation: sunGlow 6s ease-in-out infinite;
        }

        @keyframes sunGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* 云朵特效 */
        .clouds-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><pattern id="clouds" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse"><ellipse cx="20" cy="10" rx="15" ry="5" fill="rgba(255,255,255,0.3)"/><ellipse cx="60" cy="8" rx="20" ry="6" fill="rgba(255,255,255,0.2)"/><ellipse cx="85" cy="12" rx="12" ry="4" fill="rgba(255,255,255,0.25)"/></pattern></defs><rect width="100" height="20" fill="url(%23clouds)"/></svg>');
            animation: cloudsMove 20s linear infinite;
        }

        @keyframes cloudsMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 冰雹特效 */
        .hail-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="hail" x="0" y="0" width="15" height="15" patternUnits="userSpaceOnUse"><circle cx="7" cy="7" r="2" fill="rgba(255,255,255,0.8)"/></pattern></defs><rect width="100" height="100" fill="url(%23hail)"/></svg>');
            animation: hailFall 0.8s linear infinite;
        }

        @keyframes hailFall {
            0% { transform: translateY(-15px); }
            100% { transform: translateY(15px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">简化天气特效测试</h1>
        <p class="subtitle">高性能、轻量级天气动画效果</p>
    </div>

    <div class="effects-grid">
        <div class="effect-panel">
            <div class="effect-container" id="rain-container"></div>
            <div class="panel-header">
                <div class="panel-title">🌧️ 雨滴特效</div>
                <button class="control-btn" onclick="toggleEffect('rain', 'light')">小雨</button>
                <button class="control-btn" onclick="toggleEffect('rain', 'moderate')">中雨</button>
                <button class="control-btn" onclick="toggleEffect('rain', 'heavy')">大雨</button>
                <button class="control-btn" onclick="clearEffect('rain')">停止</button>
            </div>
            <div class="panel-stats">
                <div>FPS: <span class="fps-counter" id="rain-fps">60</span></div>
            </div>
        </div>

        <div class="effect-panel">
            <div class="effect-container" id="snow-container"></div>
            <div class="panel-header">
                <div class="panel-title">❄️ 雪花特效</div>
                <button class="control-btn" onclick="toggleEffect('snow', 'light')">小雪</button>
                <button class="control-btn" onclick="toggleEffect('snow', 'moderate')">中雪</button>
                <button class="control-btn" onclick="toggleEffect('snow', 'heavy')">大雪</button>
                <button class="control-btn" onclick="clearEffect('snow')">停止</button>
            </div>
            <div class="panel-stats">
                <div>FPS: <span class="fps-counter" id="snow-fps">60</span></div>
            </div>
        </div>

        <div class="effect-panel">
            <div class="effect-container" id="thunder-container"></div>
            <div class="panel-header">
                <div class="panel-title">⛈️ 雷暴特效</div>
                <button class="control-btn" onclick="toggleEffect('thunder', 'normal')">雷暴</button>
                <button class="control-btn" onclick="clearEffect('thunder')">停止</button>
            </div>
            <div class="panel-stats">
                <div>FPS: <span class="fps-counter" id="thunder-fps">60</span></div>
            </div>
        </div>

        <div class="effect-panel">
            <div class="effect-container" id="fog-container"></div>
            <div class="panel-header">
                <div class="panel-title">🌫️ 雾霾特效</div>
                <button class="control-btn" onclick="toggleEffect('fog', 'light')">轻雾</button>
                <button class="control-btn" onclick="toggleEffect('fog', 'moderate')">中雾</button>
                <button class="control-btn" onclick="toggleEffect('fog', 'heavy')">重雾</button>
                <button class="control-btn" onclick="clearEffect('fog')">停止</button>
            </div>
            <div class="panel-stats">
                <div>FPS: <span class="fps-counter" id="fog-fps">60</span></div>
            </div>
        </div>

        <div class="effect-panel">
            <div class="effect-container" id="wind-container"></div>
            <div class="panel-header">
                <div class="panel-title">💨 风力特效</div>
                <button class="control-btn" onclick="toggleEffect('wind', 'light')">微风</button>
                <button class="control-btn" onclick="toggleEffect('wind', 'moderate')">大风</button>
                <button class="control-btn" onclick="toggleEffect('wind', 'heavy')">强风</button>
                <button class="control-btn" onclick="clearEffect('wind')">停止</button>
            </div>
            <div class="panel-stats">
                <div>FPS: <span class="fps-counter" id="wind-fps">60</span></div>
            </div>
        </div>

        <div class="effect-panel">
            <div class="effect-container" id="dust-container"></div>
            <div class="panel-header">
                <div class="panel-title">🏜️ 沙尘特效</div>
                <button class="control-btn" onclick="toggleEffect('dust', 'normal')">沙尘暴</button>
                <button class="control-btn" onclick="clearEffect('dust')">停止</button>
            </div>
            <div class="panel-stats">
                <div>FPS: <span class="fps-counter" id="dust-fps">60</span></div>
            </div>
        </div>

        <div class="effect-panel">
            <div class="effect-container" id="sunshine-container"></div>
            <div class="panel-header">
                <div class="panel-title">☀️ 阳光特效</div>
                <button class="control-btn" onclick="toggleEffect('sunshine', 'normal')">阳光</button>
                <button class="control-btn" onclick="toggleEffect('sunshine', 'strong')">强阳光</button>
                <button class="control-btn" onclick="clearEffect('sunshine')">停止</button>
            </div>
            <div class="panel-stats">
                <div>FPS: <span class="fps-counter" id="sunshine-fps">60</span></div>
            </div>
        </div>

        <div class="effect-panel">
            <div class="effect-container" id="clouds-container"></div>
            <div class="panel-header">
                <div class="panel-title">☁️ 云朵特效</div>
                <button class="control-btn" onclick="toggleEffect('clouds', 'normal')">云朵</button>
                <button class="control-btn" onclick="clearEffect('clouds')">停止</button>
            </div>
            <div class="panel-stats">
                <div>FPS: <span class="fps-counter" id="clouds-fps">60</span></div>
            </div>
        </div>

        <div class="effect-panel">
            <div class="effect-container" id="hail-container"></div>
            <div class="panel-header">
                <div class="panel-title">🧊 冰雹特效</div>
                <button class="control-btn" onclick="toggleEffect('hail', 'normal')">冰雹</button>
                <button class="control-btn" onclick="clearEffect('hail')">停止</button>
            </div>
            <div class="panel-stats">
                <div>FPS: <span class="fps-counter" id="hail-fps">60</span></div>
            </div>
        </div>
    </div>

    <script>
        // 简化的天气特效管理器
        class SimpleWeatherEffects {
            constructor() {
                this.activeEffects = new Map();
                this.fpsCounters = new Map();
                this.startFPSMonitoring();
            }

            toggleEffect(type, intensity) {
                this.clearEffect(type);

                const container = document.getElementById(`${type}-container`);
                if (!container) return;

                const effectDiv = document.createElement('div');
                effectDiv.className = `${type}-effect`;

                if (intensity && intensity !== 'normal') {
                    effectDiv.classList.add(`${type}-${intensity}`);
                }

                // 特殊处理雷暴特效
                if (type === 'thunder') {
                    const lightningFlash = document.createElement('div');
                    lightningFlash.className = 'lightning-flash';
                    effectDiv.appendChild(lightningFlash);
                }

                container.appendChild(effectDiv);
                this.activeEffects.set(type, effectDiv);

                // 更新按钮状态
                this.updateButtonStates(type, intensity);
            }

            clearEffect(type) {
                const container = document.getElementById(`${type}-container`);
                if (container) {
                    container.innerHTML = '';
                }
                this.activeEffects.delete(type);
                this.updateButtonStates(type, null);
            }

            updateButtonStates(type, activeIntensity) {
                const panel = document.getElementById(`${type}-container`).closest('.effect-panel');
                const buttons = panel.querySelectorAll('.control-btn');

                buttons.forEach(btn => {
                    btn.classList.remove('active');
                    if (activeIntensity && btn.textContent.includes(this.getIntensityText(activeIntensity))) {
                        btn.classList.add('active');
                    }
                });
            }

            getIntensityText(intensity) {
                const map = {
                    'light': ['小', '轻', '微'],
                    'moderate': ['中', '大'],
                    'heavy': ['大', '重', '强'],
                    'normal': ['雷暴', '沙尘暴', '阳光', '云朵', '冰雹'],
                    'strong': ['强阳光']
                };

                for (const [key, values] of Object.entries(map)) {
                    if (key === intensity) {
                        return values[0];
                    }
                }
                return '';
            }

            startFPSMonitoring() {
                let lastTime = performance.now();
                let frameCount = 0;

                const updateFPS = () => {
                    frameCount++;
                    const currentTime = performance.now();

                    if (currentTime - lastTime >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (currentTime - lastTime));

                        // 更新所有FPS计数器
                        document.querySelectorAll('.fps-counter').forEach(counter => {
                            counter.textContent = fps;
                            counter.style.color = fps >= 50 ? '#4facfe' : fps >= 30 ? '#ffc107' : '#dc3545';
                        });

                        frameCount = 0;
                        lastTime = currentTime;
                    }

                    requestAnimationFrame(updateFPS);
                };

                updateFPS();
            }
        }

        // 全局函数
        const weatherEffects = new SimpleWeatherEffects();

        function toggleEffect(type, intensity) {
            weatherEffects.toggleEffect(type, intensity);
        }

        function clearEffect(type) {
            weatherEffects.clearEffect(type);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('简化天气特效测试系统已加载');
        });
    </script>
</body>
</html>
