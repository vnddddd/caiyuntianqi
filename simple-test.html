<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .working {
            background: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4caf50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
            border-left: 4px solid #f44336;
        }
        
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-container"></div>
    
    <div class="container">
        <h1>🧪 简单测试页面</h1>
        <p>测试基本的天气特效功能</p>
        
        <div id="status" class="status">
            正在初始化...
        </div>
        
        <div>
            <button id="rain-btn" onclick="testRain()" disabled>🌧️ 测试雨滴</button>
            <button id="snow-btn" onclick="testSnow()" disabled>❄️ 测试雪花</button>
            <button id="clear-btn" onclick="clearEffects()" disabled>🚫 清除效果</button>
        </div>
        
        <div>
            <button onclick="checkLibraries()">🔍 检查库状态</button>
            <button onclick="location.reload()">🔄 重新加载</button>
        </div>
    </div>

    <script>
        let particlesEngine = null;
        let isInitialized = false;
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            console.log(message);
        }
        
        function enableButtons() {
            document.getElementById('rain-btn').disabled = false;
            document.getElementById('snow-btn').disabled = false;
            document.getElementById('clear-btn').disabled = false;
        }
        
        function checkLibraries() {
            console.log('=== 库状态检查 ===');
            console.log('tsParticles:', window.tsParticles ? '✅ 已加载' : '❌ 未加载');
            console.log('lottie:', window.lottie ? '✅ 已加载' : '❌ 未加载');
            console.log('gsap:', window.gsap ? '✅ 已加载' : '❌ 未加载');
            
            if (window.tsParticles && window.lottie && window.gsap) {
                updateStatus('✅ 所有库都已加载完成', 'working');
                if (!isInitialized) {
                    initializeParticles();
                }
            } else {
                updateStatus('❌ 部分库未加载', 'error');
            }
        }
        
        async function initializeParticles() {
            try {
                updateStatus('正在初始化粒子系统...');
                
                particlesEngine = window.tsParticles;
                await particlesEngine.load("particles-container", {
                    particles: {
                        number: { value: 0 },
                        color: { value: "#ffffff" },
                        shape: { type: "circle" },
                        opacity: { value: 0.5 },
                        size: { value: 3 }
                    },
                    detectRetina: true
                });
                
                isInitialized = true;
                updateStatus('🎉 初始化完成！可以测试特效了', 'working');
                enableButtons();
                
            } catch (error) {
                console.error('初始化失败:', error);
                updateStatus('❌ 初始化失败: ' + error.message, 'error');
            }
        }
        
        async function testRain() {
            if (!isInitialized) {
                updateStatus('❌ 系统未初始化', 'error');
                return;
            }
            
            try {
                updateStatus('🌧️ 创建雨滴效果...');
                
                await particlesEngine.load("particles-container", {
                    particles: {
                        number: { value: 150 },
                        color: { value: "#ffffff" },
                        shape: { type: "circle" },
                        opacity: { value: 0.6, random: true },
                        size: { value: 2, random: true },
                        move: {
                            enable: true,
                            speed: 15,
                            direction: "bottom",
                            straight: true,
                            outModes: { default: "out" }
                        }
                    },
                    detectRetina: true,
                    fpsLimit: 60
                });
                
                updateStatus('🌧️ 雨滴效果已激活', 'working');
                
            } catch (error) {
                console.error('雨滴效果失败:', error);
                updateStatus('❌ 雨滴效果失败: ' + error.message, 'error');
            }
        }
        
        async function testSnow() {
            if (!isInitialized) {
                updateStatus('❌ 系统未初始化', 'error');
                return;
            }
            
            try {
                updateStatus('❄️ 创建雪花效果...');
                
                await particlesEngine.load("particles-container", {
                    particles: {
                        number: { value: 100 },
                        color: { value: "#ffffff" },
                        shape: { type: "circle" },
                        opacity: { value: 0.8, random: true },
                        size: { value: 4, random: true },
                        move: {
                            enable: true,
                            speed: 3,
                            direction: "bottom",
                            random: true,
                            straight: false,
                            outModes: { default: "out" }
                        }
                    },
                    detectRetina: true,
                    fpsLimit: 60
                });
                
                updateStatus('❄️ 雪花效果已激活', 'working');
                
            } catch (error) {
                console.error('雪花效果失败:', error);
                updateStatus('❌ 雪花效果失败: ' + error.message, 'error');
            }
        }
        
        async function clearEffects() {
            if (!isInitialized) {
                updateStatus('❌ 系统未初始化', 'error');
                return;
            }
            
            try {
                await particlesEngine.load("particles-container", {
                    particles: { number: { value: 0 } },
                    detectRetina: true
                });
                
                updateStatus('🚫 效果已清除', 'working');
                
            } catch (error) {
                console.error('清除效果失败:', error);
                updateStatus('❌ 清除失败: ' + error.message, 'error');
            }
        }
        
        // 页面加载完成后开始
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('正在加载外部库...');
            
            // 定期检查库是否加载完成
            const checkInterval = setInterval(() => {
                if (window.tsParticles && window.lottie && window.gsap) {
                    clearInterval(checkInterval);
                    updateStatus('✅ 库加载完成，正在初始化...', 'working');
                    setTimeout(initializeParticles, 500);
                }
            }, 500);
            
            // 10秒后如果还没加载完成就显示错误
            setTimeout(() => {
                if (!isInitialized) {
                    clearInterval(checkInterval);
                    updateStatus('❌ 库加载超时，请检查网络连接', 'error');
                }
            }, 10000);
        });
    </script>
    
    <!-- 加载外部库 -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
